<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    
    <linearGradient id="cinq-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="blur-lg">
      <feGaussianBlur stdDeviation="60"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="180" fill="rgba(99, 102, 241, 0.18)" filter="url(#blur-lg)"/>
  <circle cx="1100" cy="530" r="160" fill="rgba(139, 92, 246, 0.12)" filter="url(#blur-lg)"/>
  
  <!-- Phone mockup frame -->
  <rect x="440" y="100" width="320" height="430" rx="40" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Phone screen content -->
  <rect x="460" y="130" width="280" height="370" rx="24" fill="rgba(0,0,0,0.3)"/>
  
  <!-- Mes Cinq header -->
  <text x="480" y="175" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="600" fill="white">Mes Cinq</text>
  
  <!-- Contact cards mockup -->
  <rect x="480" y="200" width="240" height="60" rx="12" fill="rgba(255,255,255,0.08)"/>
  <circle cx="510" cy="230" r="18" fill="url(#cinq-gradient)"/>
  <rect x="540" y="218" width="80" height="10" rx="5" fill="rgba(255,255,255,0.4)"/>
  <rect x="540" y="235" width="120" height="8" rx="4" fill="rgba(255,255,255,0.2)"/>
  
  <rect x="480" y="275" width="240" height="60" rx="12" fill="rgba(255,255,255,0.08)"/>
  <circle cx="510" cy="305" r="18" fill="url(#cinq-gradient)"/>
  <rect x="540" y="293" width="70" height="10" rx="5" fill="rgba(255,255,255,0.4)"/>
  <rect x="540" y="310" width="100" height="8" rx="4" fill="rgba(255,255,255,0.2)"/>
  
  <rect x="480" y="350" width="240" height="60" rx="12" fill="rgba(255,255,255,0.08)"/>
  <circle cx="510" cy="380" r="18" fill="url(#cinq-gradient)"/>
  <rect x="540" y="368" width="90" height="10" rx="5" fill="rgba(255,255,255,0.4)"/>
  <rect x="540" y="385" width="110" height="8" rx="4" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Add button mockup -->
  <rect x="480" y="425" width="240" height="50" rx="12" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="600" y="457" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" fill="rgba(255,255,255,0.3)">+ 2 slots libres</text>
  
  <!-- Logo and text on the right -->
  <g transform="translate(900, 260)">
    <circle cx="0" cy="0" r="45" fill="url(#cinq-gradient)" filter="url(#glow)"/>
    <text x="0" y="16" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="50" font-weight="800" fill="white">5</text>
  </g>
  
  <text x="900" y="350" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="36" font-weight="700" fill="white">Cinq</text>
  <text x="900" y="390" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="16" fill="rgba(255,255,255,0.6)">L'anti-r√©seau social</text>
</svg>