<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinq ‚Äî Tes 5</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .app-container {
            min-height: 100vh;
            padding: 1rem;
            max-width: 500px;
            margin: 0 auto;
        }
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--color-border);
            margin-bottom: 1.5rem;
        }
        .app-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-brand);
        }
        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .user-name {
            font-size: 0.875rem;
            color: var(--color-text-muted);
        }
        .logout-btn {
            background: none;
            border: none;
            color: var(--color-text-muted);
            cursor: pointer;
            font-size: 0.875rem;
        }
        .logout-btn:hover { color: var(--color-error); }

        /* Contacts grid */
        .contacts-section {
            margin-bottom: 2rem;
        }
        .section-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .contact-count {
            font-size: 0.875rem;
            color: var(--color-text-muted);
            font-weight: normal;
        }
        .contacts-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.75rem;
        }
        .contact-slot {
            aspect-ratio: 1;
            border-radius: var(--radius-xl);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .contact-slot:hover {
            transform: translateY(-2px);
        }
        .contact-slot.filled {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
        }
        .contact-slot.empty {
            background: var(--color-bg-elevated);
            border: 2px dashed var(--color-border);
        }
        .contact-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--color-brand);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: white;
            font-weight: 600;
        }
        .contact-name {
            font-size: 0.625rem;
            margin-top: 0.25rem;
            color: var(--color-text-muted);
            text-align: center;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .empty-plus {
            font-size: 1.5rem;
            color: var(--color-border-active);
        }

        /* Actions */
        .actions-section {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .action-btn {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: background 0.2s;
        }
        .action-btn:hover {
            background: var(--color-bg-hover);
        }
        .action-icon {
            font-size: 1.5rem;
        }
        .action-text {
            flex: 1;
        }
        .action-title {
            font-weight: 600;
            margin-bottom: 0.125rem;
        }
        .action-subtitle {
            font-size: 0.75rem;
            color: var(--color-text-muted);
        }

        /* Chat panel */
        .chat-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--color-bg-primary);
            border-top: 1px solid var(--color-border);
            transform: translateY(100%);
            transition: transform 0.3s;
            max-height: 70vh;
            display: flex;
            flex-direction: column;
        }
        .chat-panel.open {
            transform: translateY(0);
        }
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--color-border);
        }
        .chat-contact-name {
            font-weight: 600;
        }
        .chat-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--color-text-muted);
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            min-height: 200px;
        }
        .chat-message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: var(--radius-lg);
            margin-bottom: 0.5rem;
        }
        .chat-message.sent {
            background: var(--color-brand);
            color: white;
            margin-left: auto;
        }
        .chat-message.received {
            background: var(--color-bg-secondary);
        }
        .chat-message.ping {
            text-align: center;
            max-width: 100%;
            background: none;
            font-size: 2rem;
        }
        .chat-input-area {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            border-top: 1px solid var(--color-border);
        }
        .chat-input {
            flex: 1;
            padding: 0.75rem 1rem;
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            color: var(--color-text-primary);
        }
        .chat-send {
            padding: 0.75rem 1rem;
            background: var(--color-brand);
            border: none;
            border-radius: var(--radius-lg);
            color: white;
            cursor: pointer;
        }
        .ping-btn {
            padding: 0.75rem;
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            cursor: pointer;
            font-size: 1.25rem;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 100;
        }
        .modal-overlay.open { display: flex; }
        .modal {
            background: var(--color-bg-primary);
            border-radius: var(--radius-xl);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .gift-code-display {
            background: var(--color-bg-secondary);
            border: 2px dashed var(--color-brand);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            text-align: center;
            margin: 1rem 0;
        }
        .gift-code {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: monospace;
            color: var(--color-brand);
            letter-spacing: 0.1em;
        }
        .copy-btn {
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: var(--color-brand);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="noise-overlay" aria-hidden="true"></div>

    <div class="app-container">
        <header class="app-header">
            <div class="app-logo">5</div>
            <div class="user-menu">
                <span class="user-name" id="user-name"></span>
                <button class="logout-btn" onclick="logout()">D√©connexion</button>
            </div>
        </header>

        <section class="contacts-section">
            <div class="section-title">
                Tes 5
                <span class="contact-count" id="contact-count">0/5</span>
            </div>
            <div class="contacts-grid" id="contacts-grid">
                <!-- Filled by JS -->
            </div>
        </section>

        <section class="actions-section">
            <button class="action-btn" onclick="openGiftModal()">
                <span class="action-icon">üéÅ</span>
                <div class="action-text">
                    <div class="action-title">Offrir Cinq</div>
                    <div class="action-subtitle">G√©n√®re un code pour inviter quelqu'un</div>
                </div>
            </button>
        </section>
    </div>

    <!-- Chat Panel -->
    <div class="chat-panel" id="chat-panel">
        <div class="chat-header">
            <span class="chat-contact-name" id="chat-contact-name"></span>
            <button class="chat-close" onclick="closeChat()">√ó</button>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input-area">
            <button class="ping-btn" onclick="sendPing()">üëã</button>
            <input type="text" class="chat-input" id="chat-input" placeholder="Message...">
            <button class="chat-send" onclick="sendMessage()">‚Üí</button>
        </div>
    </div>

    <!-- Gift Modal -->
    <div class="modal-overlay" id="gift-modal">
        <div class="modal">
            <h2 class="modal-title">üéÅ Offrir Cinq</h2>
            <p style="color: var(--color-text-muted); margin-bottom: 1rem;">
                G√©n√®re un code unique pour inviter quelqu'un sur Cinq.
            </p>
            <div id="gift-content">
                <button class="copy-btn" style="width: 100%;" onclick="createGift()">
                    G√©n√©rer un code
                </button>
            </div>
            <button style="margin-top: 1rem; background: none; border: none; color: var(--color-text-muted); cursor: pointer; width: 100%;" onclick="closeGiftModal()">
                Fermer
            </button>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        let session = null;
        let user = null;
        let contacts = [];
        let currentChatContact = null;

        function getToken() {
            return session?.access_token;
        }

        function authHeaders() {
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${getToken()}`
            };
        }

        async function init() {
            // Check auth
            const sessionStr = localStorage.getItem('cinq_session');
            const userStr = localStorage.getItem('cinq_user');
            
            if (!sessionStr || !userStr) {
                window.location.href = '/login.html';
                return;
            }

            session = JSON.parse(sessionStr);
            user = JSON.parse(userStr);

            document.getElementById('user-name').textContent = user.email.split('@')[0];

            await loadContacts();
        }

        async function loadContacts() {
            try {
                const res = await fetch(`${API_URL}/contacts`, { headers: authHeaders() });
                const data = await res.json();
                
                if (res.status === 401) {
                    logout();
                    return;
                }

                contacts = data.contacts || [];
                renderContacts();
            } catch (e) {
                console.error('Load contacts error:', e);
            }
        }

        function renderContacts() {
            const grid = document.getElementById('contacts-grid');
            grid.innerHTML = '';

            for (let i = 0; i < 5; i++) {
                const contact = contacts[i];
                const slot = document.createElement('div');
                slot.className = `contact-slot ${contact ? 'filled' : 'empty'}`;
                
                if (contact) {
                    const name = contact.contact?.email?.split('@')[0] || '?';
                    const initial = name.charAt(0).toUpperCase();
                    
                    slot.innerHTML = `
                        <div class="contact-avatar">${initial}</div>
                        <div class="contact-name">${name}</div>
                    `;
                    slot.onclick = () => openChat(contact);
                } else {
                    slot.innerHTML = `<span class="empty-plus">+</span>`;
                    slot.onclick = () => alert('Demande √† un ami de t\'ajouter avec ton ID !');
                }
                
                grid.appendChild(slot);
            }

            document.getElementById('contact-count').textContent = `${contacts.length}/5`;
        }

        function openChat(contact) {
            currentChatContact = contact;
            document.getElementById('chat-contact-name').textContent = 
                contact.contact?.email?.split('@')[0] || 'Contact';
            document.getElementById('chat-panel').classList.add('open');
            loadMessages();
        }

        function closeChat() {
            document.getElementById('chat-panel').classList.remove('open');
            currentChatContact = null;
        }

        async function loadMessages() {
            if (!currentChatContact) return;
            
            try {
                const res = await fetch(
                    `${API_URL}/messages?contact_id=${currentChatContact.contact_user_id}`,
                    { headers: authHeaders() }
                );
                const data = await res.json();
                renderMessages(data.messages || []);
            } catch (e) {
                console.error('Load messages error:', e);
            }
        }

        function renderMessages(messages) {
            const container = document.getElementById('chat-messages');
            container.innerHTML = '';

            if (messages.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--color-text-muted);">Aucun message</p>';
                return;
            }

            messages.forEach(msg => {
                const div = document.createElement('div');
                const isSent = msg.sender_id === user.id;
                div.className = `chat-message ${isSent ? 'sent' : 'received'} ${msg.is_ping ? 'ping' : ''}`;
                div.textContent = msg.content;
                container.appendChild(div);
            });

            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const content = input.value.trim();
            if (!content || !currentChatContact) return;

            try {
                await fetch(`${API_URL}/messages`, {
                    method: 'POST',
                    headers: authHeaders(),
                    body: JSON.stringify({
                        contact_id: currentChatContact.contact_user_id,
                        content
                    })
                });
                input.value = '';
                loadMessages();
            } catch (e) {
                console.error('Send error:', e);
            }
        }

        async function sendPing() {
            if (!currentChatContact) return;
            
            try {
                await fetch(`${API_URL}/messages`, {
                    method: 'POST',
                    headers: authHeaders(),
                    body: JSON.stringify({
                        contact_id: currentChatContact.contact_user_id,
                        is_ping: true
                    })
                });
                loadMessages();
            } catch (e) {
                console.error('Ping error:', e);
            }
        }

        // Enter to send
        document.getElementById('chat-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        function openGiftModal() {
            document.getElementById('gift-modal').classList.add('open');
            document.getElementById('gift-content').innerHTML = `
                <button class="copy-btn" style="width: 100%;" onclick="createGift()">
                    G√©n√©rer un code
                </button>
            `;
        }

        function closeGiftModal() {
            document.getElementById('gift-modal').classList.remove('open');
        }

        async function createGift() {
            try {
                const res = await fetch(`${API_URL}/gift?action=create`, {
                    method: 'POST',
                    headers: authHeaders()
                });
                const data = await res.json();

                if (!res.ok) {
                    alert(data.error);
                    return;
                }

                document.getElementById('gift-content').innerHTML = `
                    <div class="gift-code-display">
                        <div class="gift-code">${data.gift.code}</div>
                    </div>
                    <button class="copy-btn" onclick="copyGift('${data.gift.shareUrl}')">
                        üìã Copier le lien
                    </button>
                    <p style="font-size: 0.75rem; color: var(--color-text-muted); margin-top: 1rem; text-align: center;">
                        Valable 30 jours
                    </p>
                `;
            } catch (e) {
                alert('Erreur lors de la cr√©ation');
            }
        }

        function copyGift(url) {
            navigator.clipboard.writeText(url);
            alert('Lien copi√© !');
        }

        function logout() {
            localStorage.removeItem('cinq_session');
            localStorage.removeItem('cinq_user');
            window.location.href = '/login.html';
        }

        init();
    </script>
</body>
</html>
