    <style>
        /* ===== READ LATER LAYOUT ===== */
        .read-later-container {
            min-height: 100vh;
            min-height: 100dvh;
            padding: 1rem;
            max-width: 600px;
            margin: 0 auto;
            padding-bottom: calc(80px + env(safe-area-inset-bottom, 1rem));
        }
        
        .read-later-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--color-border);
            margin-bottom: 1.5rem;
            position: sticky;
            top: 0;
            background: var(--color-bg-primary);
            z-index: 100;
        }
        
        .read-later-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-brand);
            text-decoration: none;
        }
        
        .read-later-title {
            font-size: 1.25rem;
            font-weight: 600;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .header-actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }
        
        .back-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            color: var(--color-text-muted);
            text-decoration: none;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        
        .back-btn:hover {
            background: var(--color-bg-hover);
            color: var(--color-text-primary);
        }
        
        /* Theme toggle */
        .theme-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .theme-toggle:hover {
            background: var(--color-bg-hover);
            transform: scale(1.05);
        }
        .theme-toggle .icon-sun,
        .theme-toggle .icon-moon {
            position: absolute;
            transition: all 0.3s ease;
            color: var(--color-text-secondary);
        }
        .theme-toggle .icon-sun { opacity: 1; transform: rotate(0) scale(1); }
        .theme-toggle .icon-moon { opacity: 0; transform: rotate(-90deg) scale(0.5); }
        [data-theme="light"] .theme-toggle .icon-sun { opacity: 0; transform: rotate(90deg) scale(0.5); }
        [data-theme="light"] .theme-toggle .icon-moon { opacity: 1; transform: rotate(0) scale(1); }

        /* ===== STATS BAR ===== */
        .stats-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-xl);
        }
        
        .stat-item {
            flex: 1;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: var(--color-text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* ===== POSTS ===== */
        .posts-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .post-card {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-xl);
            padding: 1rem;
            opacity: 0;
            animation: post-fade-in 0.4s ease forwards;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .post-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }
        
        .post-card.read {
            opacity: 0.7;
            border-left: 3px solid var(--color-success);
        }
        
        @keyframes post-fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }
        
        .post-author {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }
        
        .post-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--color-brand) 0%, #a855f7 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: white;
            font-weight: 600;
            flex-shrink: 0;
        }
        
        .post-avatar.own {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
        }
        
        .post-author-info {
            display: flex;
            flex-direction: column;
            gap: 0.15rem;
        }
        
        .post-author-name {
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .you-badge {
            font-size: 0.75rem;
            color: var(--color-text-muted);
            font-weight: 400;
        }
        
        .post-time {
            font-size: 0.75rem;
            color: var(--color-text-muted);
        }
        
        .post-content {
            font-size: 1rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
        }
        
        .post-image {
            margin-top: 0.75rem;
            border-radius: var(--radius-lg);
            overflow: hidden;
        }
        
        .post-image img {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
            cursor: zoom-in;
            transition: transform 0.3s;
        }
        
        .post-image img:hover {
            transform: scale(1.02);
        }

        /* ===== READ LATER INFO ===== */
        .read-later-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: var(--color-text-muted);
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid var(--color-border);
        }
        
        .read-later-info svg {
            width: 14px;
            height: 14px;
            color: #3b82f6;
        }

        /* ===== POST ACTIONS ===== */
        .post-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid var(--color-border);
        }
        
        .action-btn {
            display: flex;
            align-items: center;
            gap: 0.35rem;
            padding: 0.4rem 0.65rem;
            background: var(--color-bg-elevated);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            color: var(--color-text-muted);
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }
        
        .action-btn:hover {
            background: var(--color-bg-hover);
            color: var(--color-text-primary);
            border-color: var(--color-border-active);
            transform: translateY(-1px);
        }
        
        .action-btn svg {
            width: 14px;
            height: 14px;
        }
        
        .action-btn.remove:hover {
            border-color: var(--color-error);
            color: var(--color-error);
        }
        
        .action-btn.view:hover {
            border-color: var(--color-brand);
            color: var(--color-brand);
        }
        
        .action-btn.mark-read:hover {
            border-color: var(--color-success);
            color: var(--color-success);
        }
        
        .action-btn.mark-read.done {
            background: rgba(34, 197, 94, 0.1);
            border-color: var(--color-success);
            color: var(--color-success);
        }

        /* ===== FILTER TABS ===== */
        .filter-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            padding: 0.25rem 0;
        }
        
        .filter-tabs::-webkit-scrollbar {
            display: none;
        }
        
        .filter-tab {
            flex-shrink: 0;
            padding: 0.5rem 1rem;
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-full);
            color: var(--color-text-muted);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .filter-tab:hover {
            background: var(--color-bg-hover);
            color: var(--color-text-primary);
        }
        
        .filter-tab.active {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            border-color: transparent;
        }

        /* ===== EMPTY STATE ===== */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .empty-state-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .empty-state-text {
            color: var(--color-text-muted);
            max-width: 300px;
            margin: 0 auto;
        }
        
        .empty-state-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .empty-state-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        /* ===== LOADING ===== */
        .loading {
            display: flex;
            justify-content: center;
            padding: 2rem;
        }
        
        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--color-border);
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .skeleton-post {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-xl);
            padding: 1rem;
            opacity: 0;
            animation: skeleton-fade-in 0.3s ease forwards;
        }
        
        .skeleton-post:nth-child(1) { animation-delay: 0s; }
        .skeleton-post:nth-child(2) { animation-delay: 0.1s; }
        .skeleton-post:nth-child(3) { animation-delay: 0.2s; }
        
        @keyframes skeleton-fade-in {
            to { opacity: 1; }
        }
        
        .skeleton {
            background: linear-gradient(90deg, var(--color-bg-elevated) 25%, var(--color-bg-tertiary) 50%, var(--color-bg-elevated) 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
            border-radius: var(--radius-md);
        }
        
        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .skeleton.skeleton-avatar { width: 40px; height: 40px; border-radius: 50%; flex-shrink: 0; }
        .skeleton.skeleton-title { height: 16px; width: 60%; margin-bottom: 0.5rem; }
        .skeleton.skeleton-text { height: 12px; width: 40%; }
        .skeleton.skeleton-body { height: 60px; width: 100%; margin-top: 0.75rem; }

        /* ===== TOAST ===== */
        .toast-container {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            pointer-events: none;
            width: 90%;
            max-width: 400px;
        }
        
        .toast {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            animation: toast-in 0.3s ease-out;
            pointer-events: auto;
        }
        
        .toast.success { border-color: var(--color-success); }
        .toast.error { border-color: var(--color-error); }
        
        @keyframes toast-in {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* ===== IMAGE MODAL ===== */
        .image-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            cursor: zoom-out;
        }
        
        .image-modal.open {
            opacity: 1;
            visibility: visible;
        }
        
        .image-modal img {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            border-radius: var(--radius-lg);
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .image-modal.open img {
            transform: scale(1);
        }
        
        .image-modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        .image-modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* ===== CLEAR ALL BUTTON ===== */
        .clear-all-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            padding: 0.75rem;
            margin-top: 1.5rem;
            background: var(--color-bg-secondary);
            border: 1px dashed var(--color-border);
            border-radius: var(--radius-lg);
            color: var(--color-text-muted);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .clear-all-btn:hover {
            border-color: var(--color-error);
            color: var(--color-error);
            background: rgba(239, 68, 68, 0.05);
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 480px) {
            .read-later-header {
                padding: 0.75rem 0;
            }
            
            .post-card {
                padding: 0.75rem;
            }
            
            .post-actions {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .action-btn span {
                display: none;
            }
            
            .action-btn {
                padding: 0.5rem;
            }
            
            .stats-bar {
                padding: 0.75rem;
            }
            
            .stat-value {
                font-size: 1.25rem;
            }
        }
        
        /* ===== REDUCED MOTION ===== */
        @media (prefers-reduced-motion: reduce) {
            .post-card,
            .skeleton-post,
            .skeleton,
            .post-image img,
            .image-modal img {
                animation: none;
                transition: none;
                opacity: 1;
                transform: none;
            }
        }
    </style>

                        <div class="skeleton skeleton-title"></div>
                        <div class="skeleton skeleton-text"></div>
                    </div>
                </div>
                <div class="skeleton skeleton-body"></div>
            </div>
            <div class="skeleton-post" id="skeleton-2" aria-hidden="true">
                <div style="display: flex; gap: 0.75rem; margin-bottom: 0.75rem;">
                    <div class="skeleton skeleton-avatar"></div>
                    <div style="flex: 1;">
                        <div class="skeleton skeleton-title" style="width: 45%;"></div>
                        <div class="skeleton skeleton-text" style="width: 30%;"></div>
                    </div>
                </div>
                <div class="skeleton skeleton-body" style="height: 40px;"></div>
            </div>
            <div class="skeleton-post" id="skeleton-3" aria-hidden="true">
                <div style="display: flex; gap: 0.75rem; margin-bottom: 0.75rem;">
                    <div class="skeleton skeleton-avatar"></div>
                    <div style="flex: 1;">
                        <div class="skeleton skeleton-title" style="width: 70%;"></div>
                        <div class="skeleton skeleton-text" style="width: 25%;"></div>
                    </div>
                </div>
                <div class="skeleton skeleton-body" style="height: 80px;"></div>
            </div>
        </div>
    </main>

    <script>
        let session = null;
        let user = null;
        let readLaterPosts = [];
        let currentFilter = 'all';

        // ===== INIT =====
        function init() {
            const sessionStr = localStorage.getItem('cinq_session');
            if (!sessionStr) {
                window.location.href = '/login.html';
                return;
            }

            try {
                session = JSON.parse(sessionStr);
                user = session.user;
                
                loadReadLaterPosts();
                renderPosts();
                updateStats();
                
            } catch (e) {
                console.error('Init error:', e);
                window.location.href = '/login.html';
            }
        }

        // ===== LOAD READ LATER POSTS =====
        function loadReadLaterPosts() {
            try {
                const stored = localStorage.getItem('cinq_read_later');
                readLaterPosts = stored ? JSON.parse(stored) : [];
            } catch (e) {
                console.error('Failed to load read later posts:', e);
                readLaterPosts = [];
            }
        }

        // ===== SAVE READ LATER POSTS =====
        function saveReadLaterPosts() {
            try {
                localStorage.setItem('cinq_read_later', JSON.stringify(readLaterPosts));
            } catch (e) {
                console.error('Failed to save read later posts:', e);
            }
        }

        // ===== UPDATE STATS =====
        function updateStats() {
            const total = readLaterPosts.filter(p => !p.isRead).length;
            const read = readLaterPosts.filter(p => p.isRead).length;
            
            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-read').textContent = read;
        }

        // ===== FILTER POSTS =====
        function getFilteredPosts() {
            switch (currentFilter) {
                case 'unread':
                    return readLaterPosts.filter(p => !p.isRead);
                case 'read':
                    return readLaterPosts.filter(p => p.isRead);
                default:
                    return readLaterPosts;
            }
        }

        // ===== SET FILTER =====
        function setFilter(filter) {
            currentFilter = filter;
            
            // Update tabs
            document.querySelectorAll('.filter-tab').forEach(tab => {
                const isActive = tab.dataset.filter === filter;
                tab.classList.toggle('active', isActive);
                tab.setAttribute('aria-selected', isActive);
            });
            
            renderPosts();
        }

        // ===== RENDER POSTS =====
        function renderPosts() {
            const container = document.getElementById('posts-list');
            
            // Remove skeletons
            document.querySelectorAll('.skeleton-post').forEach(el => el.remove());
            
            const filtered = getFilteredPosts();
            
            if (filtered.length === 0) {
                const emptyMessage = currentFilter === 'unread' 
                    ? 'Tous tes posts sont lus ! üéâ'
                    : currentFilter === 'read'
                    ? 'Aucun post lu pour l\'instant.'
                    : 'Ta liste de lecture est vide.';
                    
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìñ</div>
                        <div class="empty-state-title">${emptyMessage}</div>
                        <div class="empty-state-text">
                            ${currentFilter === 'all' ? 'Ajoute des posts depuis le feed pour les lire plus tard.' : 'Change de filtre pour voir d\'autres posts.'}
                        </div>
                        <a href="/feed.html" class="empty-state-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 11a9 9 0 0 1 9 9"/><path d="M4 4a16 16 0 0 1 16 16"/><circle cx="5" cy="19" r="1"/></svg>
                            Voir le feed
                        </a>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filtered.map((item, index) => renderPost(item, index)).join('');
            
            // Add clear all button if there are posts
            if (readLaterPosts.length > 0) {
                container.innerHTML += `
                    <button class="clear-all-btn" onclick="clearAllPosts()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                        </svg>
                        Vider la liste
                    </button>
                `;
            }
        }
        
        function renderPost(item, index = 0) {
            const post = item.post;
            const author = post.author || {};
            const isOwn = post.user_id === user?.id;
            const initial = (author.display_name || author.email || '?')[0].toUpperCase();
            const displayName = author.display_name || author.email?.split('@')[0] || 'Anonyme';
            const postTime = formatTime(post.created_at);
            const addedTime = formatTime(item.addedAt);
            
            const animDelay = Math.min(index * 0.05, 0.3);
            
            const imageHtml = post.image_url ? `
                <div class="post-image" role="img" aria-label="Image du post">
                    <img 
                        src="${escapeHtml(post.image_url)}" 
                        alt="Image partag√©e par ${escapeHtml(displayName)}" 
                        onclick="openImageModal('${escapeHtml(post.image_url)}')"
                        loading="lazy"
                    >
                </div>
            ` : '';
            
            return `
                <article class="post-card ${item.isRead ? 'read' : ''}" style="animation-delay: ${animDelay}s;" aria-label="Post de ${escapeHtml(displayName)}" data-post-id="${post.id}">
                    <div class="post-header">
                        <div class="post-author">
                            <div class="post-avatar ${isOwn ? 'own' : ''}" aria-hidden="true">${initial}</div>
                            <div class="post-author-info">
                                <span class="post-author-name">
                                    ${escapeHtml(displayName)}
                                    ${isOwn ? '<span class="you-badge">(toi)</span>' : ''}
                                </span>
                                <time class="post-time" datetime="${post.created_at}">${postTime}</time>
                            </div>
                        </div>
                    </div>
                    <div class="post-content">${escapeHtml(post.content)}</div>
                    ${imageHtml}
                    <div class="read-later-info">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"/>
                            <polyline points="12 6 12 12 16 14"/>
                        </svg>
                        Ajout√© ${addedTime}
                        ${item.isRead ? ' ‚Ä¢ <span style="color: var(--color-success)">‚úì Lu</span>' : ''}
                    </div>
                    <div class="post-actions">
                        <button onclick="toggleRead('${post.id}')" class="action-btn mark-read ${item.isRead ? 'done' : ''}" aria-label="${item.isRead ? 'Marquer comme non lu' : 'Marquer comme lu'}">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                ${item.isRead 
                                    ? '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>'
                                    : '<polyline points="20 6 9 17 4 12"/>'
                                }
                            </svg>
                            <span>${item.isRead ? 'Non lu' : 'Lu'}</span>
                        </button>
                        <a href="/p/${post.id}" class="action-btn view" aria-label="Voir le post">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
                            <span>Voir</span>
                        </a>
                        <button onclick="removePost('${post.id}')" class="action-btn remove" aria-label="Retirer de la liste">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"/>
                                <line x1="15" y1="9" x2="9" y2="15"/>
                                <line x1="9" y1="9" x2="15" y2="15"/>
                            </svg>
                            <span>Retirer</span>
                        </button>
                    </div>
                </article>
            `;
        }

        // ===== TOGGLE READ STATUS =====
        function toggleRead(postId) {
            const item = readLaterPosts.find(p => p.post.id === postId);
            if (item) {
                item.isRead = !item.isRead;
                item.readAt = item.isRead ? new Date().toISOString() : null;
                saveReadLaterPosts();
                renderPosts();
                updateStats();
                
                showToast({ 
                    type: 'success', 
                    message: item.isRead ? '‚úì Marqu√© comme lu' : 'üìñ Marqu√© comme non lu' 
                });
            }
        }

        // ===== REMOVE POST =====
        function removePost(postId) {
            readLaterPosts = readLaterPosts.filter(p => p.post.id !== postId);
            saveReadLaterPosts();
            renderPosts();
            updateStats();
            
            showToast({ type: 'success', message: 'üóëÔ∏è Retir√© de la liste' });
        }

        // ===== CLEAR ALL POSTS =====
        function clearAllPosts() {
            if (!confirm('Vider toute la liste de lecture ?')) return;
            
            readLaterPosts = [];
            saveReadLaterPosts();
            renderPosts();
            updateStats();
            
            showToast({ type: 'success', message: 'üóëÔ∏è Liste vid√©e' });
        }

        // ===== IMAGE MODAL =====
        function openImageModal(url) {
            event.stopPropagation();
            document.getElementById('modal-image').src = url;
            document.getElementById('image-modal').classList.add('open');
            document.body.style.overflow = 'hidden';
        }
        
        function closeImageModal() {
            document.getElementById('image-modal').classList.remove('open');
            document.body.style.overflow = '';
        }

        // ===== UTILITIES =====
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTime(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMins / 60);
            const diffDays = Math.floor(diffHours / 24);
            
            if (diffMins < 1) return '√† l\'instant';
            if (diffMins < 60) return `il y a ${diffMins} min`;
            if (diffHours < 24) return `il y a ${diffHours}h`;
            if (diffDays === 1) return 'hier';
            if (diffDays < 7) return `il y a ${diffDays} jours`;
            
            return date.toLocaleDateString('fr-FR', { day: 'numeric', month: 'short' });
        }

        function showToast({ type, message }) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icon = type === 'success' ? '‚úì' : type === 'error' ? '‚úï' : '‚Ñπ';
            toast.innerHTML = `<span>${icon}</span><span>${escapeHtml(message)}</span>`;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(-20px)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // ===== KEYBOARD SHORTCUTS =====
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeImageModal();
            }
        });

        // Init
        init();
    </script>
    <!-- View Transitions -->
    <script defer src="/js/view-transitions.min.js"></script>
</body>
</html>
