<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion ‚Äî Cinq</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .login-card {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-xl);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-logo .five {
            font-size: 3rem;
            font-weight: 700;
            color: var(--color-brand);
        }
        .login-title {
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        .login-subtitle {
            color: var(--color-text-muted);
            text-align: center;
            margin-bottom: 2rem;
        }
        .welcome-banner {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: var(--radius-lg);
            padding: 1rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--color-success);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--color-bg-primary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            color: var(--color-text-primary);
            font-size: 1rem;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--color-brand);
            box-shadow: 0 0 0 3px var(--color-brand-muted);
        }
        .submit-btn {
            width: 100%;
            padding: 0.875rem;
            background: var(--color-brand);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }
        .submit-btn:hover {
            opacity: 0.9;
        }
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .message {
            padding: 0.75rem;
            border-radius: var(--radius-lg);
            margin-top: 1rem;
            font-size: 0.875rem;
        }
        .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--color-error);
        }
        .home-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: var(--color-text-muted);
        }
        .home-link a {
            color: var(--color-brand);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="noise-overlay" aria-hidden="true"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <span class="five">5</span>
            </div>
            
            <h1 class="login-title">Connexion</h1>
            <p class="login-subtitle">Retrouve tes 5</p>

            <div id="welcome-banner" class="welcome-banner" style="display: none;">
                üéâ Compte cr√©√© ! Connecte-toi maintenant.
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" class="form-input" required autocomplete="current-password">
                </div>

                <button type="submit" class="submit-btn" id="submit-btn">
                    Se connecter
                </button>

                <div id="message" class="message" style="display: none;"></div>
            </form>

            <div class="home-link">
                <a href="/">‚Üê Retour √† l'accueil</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api';

        // Check if just registered
        if (new URLSearchParams(window.location.search).get('registered')) {
            document.getElementById('welcome-banner').style.display = 'block';
        }

        // Check if already logged in
        if (localStorage.getItem('cinq_session')) {
            window.location.href = '/app.html';
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
            msg.style.display = 'block';
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.textContent = 'Connexion...';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch(`${API_URL}/auth?action=login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.error || 'Erreur de connexion');
                }

                // Store session
                localStorage.setItem('cinq_session', JSON.stringify(data.session));
                localStorage.setItem('cinq_user', JSON.stringify(data.user));

                // Redirect to app
                window.location.href = '/app.html';

            } catch (err) {
                showMessage(err.message, 'error');
                btn.disabled = false;
                btn.textContent = 'Se connecter';
            }
        });
    </script>
</body>
</html>
