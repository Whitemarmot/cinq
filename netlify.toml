[build]
  publish = "."
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Deep link for post sharing
[[redirects]]
  from = "/p/:id"
  to = "/post.html?id=:id"
  status = 200

# Deep link for profile sharing
[[redirects]]
  from = "/u/:id"
  to = "/profile.html?id=:id"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Custom 404 page
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
