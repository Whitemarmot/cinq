<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient principal comme le site -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Cercle décoratif blur -->
    <filter id="blur-circle">
      <feGaussianBlur stdDeviation="60"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Cercles décoratifs (comme sur le site) -->
  <circle cx="100" cy="100" r="200" fill="rgba(99, 102, 241, 0.15)" filter="url(#blur-circle)"/>
  <circle cx="1100" cy="400" r="180" fill="rgba(168, 85, 247, 0.12)" filter="url(#blur-circle)"/>
  <circle cx="400" cy="550" r="150" fill="rgba(59, 130, 246, 0.1)" filter="url(#blur-circle)"/>
  
  <!-- Logo cercle avec "5" -->
  <g transform="translate(600, 240)" filter="url(#glow)">
    <!-- Cercle extérieur -->
    <circle cx="0" cy="0" r="70" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.2)" stroke-width="4"/>
    <!-- Le "5" -->
    <text x="0" y="22" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="80" font-weight="bold" fill="white">5</text>
  </g>
  
  <!-- Nom "Cinq" -->
  <text x="600" y="400" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="bold" fill="white">Cinq</text>
  
  <!-- Tagline -->
  <text x="600" y="470" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="32" fill="rgba(255,255,255,0.7)">L'anti-réseau social</text>
  
  <!-- Ligne subtile -->
  <rect x="500" y="510" width="200" height="2" fill="rgba(99, 102, 241, 0.5)" rx="1"/>
  
  <!-- Petit texte en bas -->
  <text x="600" y="560" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="18" fill="rgba(255,255,255,0.4)">5 proches. Pas de likes. Juste l'essentiel.</text>
</svg>