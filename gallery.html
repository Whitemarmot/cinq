    <style>
        /* ===== GALLERY PAGE ===== */
        .gallery-page {

            display: flex;
            flex-direction: column;
            background: var(--color-bg-primary);
        }

            top: 0;

            display: flex;
            justify-content: space-between;
            align-items: center;

        }
        
        .header-right {

        .contact-avatar {

            height: 36px;
            border-radius: 50%;

            display: flex;
            align-items: center;
            justify-content: center;

        }

            padding: 1rem;

        }
        
        .toast.toast-out {

    <script>
        // ============================================
        // Configuration
        // ============================================
        const SUPABASE_URL = 'https://guioxfulihyehrwytxce.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd1aW94ZnVsaWh5ZWhyd3l0eGNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk4MDg5NjUsImV4cCI6MjA4NTM4NDk2NX0.pLvhH3dEYGH7EQCFxUwtvhscLamKVnsWRNrT412YHQ';
        
        // ============================================
        // State
        // ============================================
        let db = null;
        let currentUser = null;
        let contactId = null;
        let contactInfo = null;
        let allMedia = [];
        let filteredMedia = [];
        let currentLightboxIndex = 0;
        let currentFilter = 'all';
        
        // ============================================
        // Initialization
        // ============================================
        async function init() {
            // Get contact ID from URL
            const params = new URLSearchParams(window.location.search);
            contactId = params.get('contact');
            
            if (!contactId) {
                showError('Aucun contact sp√©cifi√©');
                return;
            }
            
            // Initialize Supabase
            if (typeof supabase !== 'undefined') {
                db = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            } else {
                showError('Erreur de connexion');
                return;
            }
            
            // Check auth
            const { data: { session } } = await db.auth.getSession();
            
            if (!session?.user) {
                window.location.href = '/login.html?redirect=' + encodeURIComponent(window.location.href);
                return;
            }
            
            currentUser = session.user;
            
            // Load gallery data
            await loadGallery();
        }
        
        // ============================================
        // Data Loading
        // ============================================
        async function loadGallery() {
            try {
                // Load contact info
                const { data: contact, error: contactError } = await db
                    .from('users')
                    .select('id, display_name, avatar_url')
                    .eq('id', contactId)
                    .single();
                
                if (contactError || !contact) {
                    showError('Contact non trouv√©');
                    return;
                }
                
                contactInfo = contact;
                updateHeader();
                
                // Load all messages with media (gif_url) between current user and contact
                const { data: messages, error: msgError } = await db
                    .from('messages')
                    .select('id, sender_id, receiver_id, gif_url, content, created_at')
                    .or(`and(sender_id.eq.${currentUser.id},receiver_id.eq.${contactId}),and(sender_id.eq.${contactId},receiver_id.eq.${currentUser.id})`)
                    .not('gif_url', 'is', null)
                    .order('created_at', { ascending: false });
                
                if (msgError) {
                    console.error('Messages error:', msgError);
                    showError('Erreur de chargement');
                    return;
                }
                
                // Transform messages to media items
                allMedia = (messages || []).map(msg => ({
                    id: msg.id,
                    url: msg.gif_url,
                    isGif: msg.gif_url?.includes('giphy') || msg.gif_url?.endsWith('.gif'),
                    sentByMe: msg.sender_id === currentUser.id,
                    date: new Date(msg.created_at),
                    content: msg.content
                }));
                
                renderGallery();
                
            } catch (e) {
                console.error('Load error:', e);
                showError('Erreur de chargement');
            }
        }
        
        // ============================================
        // Header Update
        // ============================================
        function updateHeader() {
            if (!contactInfo) return;
            
            // Update contact name
            document.getElementById('contact-name').textContent = 
                `avec ${escapeHtml(contactInfo.display_name || 'Contact')}`;
            
            // Update avatar
            const avatarEl = document.getElementById('contact-avatar');
            if (contactInfo.avatar_url) {
                avatarEl.innerHTML = `<img src="${escapeHtml(contactInfo.avatar_url)}" alt="${escapeHtml(contactInfo.display_name)}">`;
            } else {
                avatarEl.textContent = (contactInfo.display_name || '?')[0].toUpperCase();
            }
        }
        
        // ============================================
        // Render Gallery
        // ============================================
        function renderGallery() {
            const container = document.getElementById('gallery-container');
            
            // Apply filter
            filteredMedia = allMedia.filter(m => {
                if (currentFilter === 'all') return true;
                if (currentFilter === 'sent') return m.sentByMe;
                if (currentFilter === 'received') return !m.sentByMe;
                if (currentFilter === 'gifs') return m.isGif;
                if (currentFilter === 'photos') return !m.isGif;
                return true;
            });
            
            if (allMedia.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üñºÔ∏è</div>
                        <div class="empty-title">Aucun m√©dia partag√©</div>
                        <div class="empty-text">Les photos et GIFs que vous √©changez avec ${escapeHtml(contactInfo?.display_name || 'ce contact')} appara√Ætront ici.</div>
                    </div>
                `;
                return;
            }
            
            // Stats
            const totalCount = allMedia.length;
            const sentCount = allMedia.filter(m => m.sentByMe).length;
            const receivedCount = allMedia.filter(m => !m.sentByMe).length;
            const gifCount = allMedia.filter(m => m.isGif).length;
            
            // Group by date
            const groupedByDate = groupByDate(filteredMedia);
            
            let html = `
                <!-- Stats -->
                <div class="stats-bar">
                    <div class="stat-item">
                        <div class="stat-value">${totalCount}</div>
                        <div class="stat-label">Total</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${sentCount}</div>
                        <div class="stat-label">Envoy√©s</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${receivedCount}</div>
                        <div class="stat-label">Re√ßus</div>
                    </div>
                </div>
                
                <!-- Filter Tabs -->
                <div class="filter-tabs">
                    <button class="filter-tab ${currentFilter === 'all' ? 'active' : ''}" onclick="setFilter('all')">
                        Tout <span class="count">${totalCount}</span>
                    </button>
                    <button class="filter-tab ${currentFilter === 'sent' ? 'active' : ''}" onclick="setFilter('sent')">
                        Envoy√©s <span class="count">${sentCount}</span>
                    </button>
                    <button class="filter-tab ${currentFilter === 'received' ? 'active' : ''}" onclick="setFilter('received')">
                        Re√ßus <span class="count">${receivedCount}</span>
                    </button>
                    <button class="filter-tab ${currentFilter === 'gifs' ? 'active' : ''}" onclick="setFilter('gifs')">
                        GIFs <span class="count">${gifCount}</span>
                    </button>
                </div>
            `;
            
            if (filteredMedia.length === 0) {
                html += `
                    <div class="empty-state">
                        <div class="empty-icon">üîç</div>
                        <div class="empty-title">Aucun r√©sultat</div>
                        <div class="empty-text">Aucun m√©dia ne correspond √† ce filtre.</div>
                    </div>
                `;
            } else {
                // Render each date group
                for (const [dateKey, media] of Object.entries(groupedByDate)) {
                    html += renderDateGroup(dateKey, media);
                }
            }
            
            container.innerHTML = html;
        }
        
        // ============================================
        // Group Media by Date
        // ============================================
        function groupByDate(mediaList) {
            const groups = {};
            
            for (const media of mediaList) {
                const dateKey = formatDateKey(media.date);
                if (!groups[dateKey]) {
                    groups[dateKey] = [];
                }
                groups[dateKey].push(media);
            }
            
            return groups;
        }
        
        function formatDateKey(date) {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            const weekAgo = new Date(today);
            weekAgo.setDate(weekAgo.getDate() - 7);
            
            const d = new Date(date.getFullYear(), date.getMonth(), date.getDate());
            
            if (d.getTime() === today.getTime()) {
                return "Aujourd'hui";
            } else if (d.getTime() === yesterday.getTime()) {
                return "Hier";
            } else if (d >= weekAgo) {
                return date.toLocaleDateString('fr-FR', { weekday: 'long' });
            } else if (d.getFullYear() === now.getFullYear()) {
                return date.toLocaleDateString('fr-FR', { day: 'numeric', month: 'long' });
            } else {
                return date.toLocaleDateString('fr-FR', { day: 'numeric', month: 'long', year: 'numeric' });
            }
        }
        
        // ============================================
        // Render Date Group
        // ============================================
        function renderDateGroup(dateLabel, mediaList) {
            const gridItems = mediaList.map((media, idx) => {
                const globalIndex = filteredMedia.indexOf(media);
                const badge = media.isGif ? '<span class="gif-badge">GIF</span>' : '';
                const senderBadge = media.sentByMe 
                    ? '<span class="sent-badge">‚Üë</span>' 
                    : '<span class="received-badge">‚Üì</span>';
                
                return `
                    <div class="media-item" onclick="openLightbox(${globalIndex})">
                        <img src="${escapeHtml(media.url)}" alt="M√©dia" loading="lazy">
                        ${badge}
                        ${senderBadge}
                    </div>
                `;
            }).join('');
            
            return `
                <div class="date-group">
                    <div class="date-header">
                        <div class="date-icon">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                <line x1="16" y1="2" x2="16" y2="6"/>
                                <line x1="8" y1="2" x2="8" y2="6"/>
                                <line x1="3" y1="10" x2="21" y2="10"/>
                            </svg>
                        </div>
                        <span class="date-label">${escapeHtml(dateLabel)}</span>
                        <span class="date-count">${mediaList.length} m√©dia${mediaList.length > 1 ? 's' : ''}</span>
                    </div>
                    <div class="media-grid">
                        ${gridItems}
                    </div>
                </div>
            `;
        }
        
        // ============================================
        // Filter
        // ============================================
        function setFilter(filter) {
            currentFilter = filter;
            renderGallery();
        }
        
        // ============================================
        // Lightbox
        // ============================================
        function openLightbox(index) {
            currentLightboxIndex = index;
            const media = filteredMedia[index];
            
            if (!media) return;
            
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-image');
            const dateEl = document.getElementById('lightbox-date');
            const senderEl = document.getElementById('lightbox-sender');
            
            img.src = media.url;
            dateEl.textContent = media.date.toLocaleDateString('fr-FR', { 
                weekday: 'long', 
                day: 'numeric', 
                month: 'long',
                hour: '2-digit',
                minute: '2-digit'
            });
            senderEl.textContent = media.sentByMe 
                ? 'Envoy√© par vous' 
                : `Envoy√© par ${contactInfo?.display_name || 'contact'}`;
            
            lightbox.classList.add('open');
            document.body.style.overflow = 'hidden';
            
            // Keyboard navigation
            document.addEventListener('keydown', handleLightboxKeydown);
        }
        
        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('open');
            document.body.style.overflow = '';
            document.removeEventListener('keydown', handleLightboxKeydown);
        }
        
        function navigateLightbox(direction) {
            const newIndex = currentLightboxIndex + direction;
            if (newIndex >= 0 && newIndex < filteredMedia.length) {
                openLightbox(newIndex);
            }
        }
        
        function handleLightboxKeydown(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            } else if (e.key === 'ArrowLeft') {
                navigateLightbox(-1);
            } else if (e.key === 'ArrowRight') {
                navigateLightbox(1);
            }
        }
        
        // ============================================
        // Lightbox Actions
        // ============================================
        async function downloadMedia() {
            const media = filteredMedia[currentLightboxIndex];
            if (!media) return;
            
            try {
                const response = await fetch(media.url);
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `cinq-media-${Date.now()}.${media.isGif ? 'gif' : 'jpg'}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showToast({ type: 'success', message: 'T√©l√©chargement d√©marr√©' });
            } catch (e) {
                console.error('Download error:', e);
                showToast({ type: 'error', message: 'Erreur de t√©l√©chargement' });
            }
        }
        
        function goToMessage() {
            const media = filteredMedia[currentLightboxIndex];
            if (!media) return;
            
            // Navigate to app with message context
            window.location.href = `/app.html?contact=${contactId}&message=${media.id}`;
        }
        
        // ============================================
        // Error Display
        // ============================================
        function showError(message) {
            const container = document.getElementById('gallery-container');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üò¢</div>
                    <div class="empty-title">Erreur</div>
                    <div class="empty-text">${escapeHtml(message)}</div>
                    <a href="/app.html" style="display: inline-block; margin-top: 1rem; padding: 0.75rem 1.5rem; background: var(--cinq-gradient); color: white; border-radius: var(--radius-full); text-decoration: none; font-weight: 500;">
                        Retour √† l'app
                    </a>
                </div>
            `;
        }
        
        // ============================================
        // Click outside lightbox to close
        // ============================================
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') {
                closeLightbox();
            }
        });
        
        // ============================================
        // Initialize
        // ============================================
        init();
    </script>
    <!-- View Transitions -->
    <script defer src="/js/view-transitions.min.js"></script>
</body>
