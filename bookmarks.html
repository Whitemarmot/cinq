        .bookmarks-container {

            padding: 1rem;
            max-width: 600px;
            margin: 0 auto;
            padding-bottom: calc(80px + env(safe-area-inset-bottom, 1rem));

        .bookmarks-header {

            justify-content: space-between;

            padding: 1rem 0;

            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            color: var(--color-text-muted);
            text-decoration: none;

        .back-btn:hover {

        /* Theme toggle */

            align-items: center;

            width: 36px;
            height: 36px;
            background: var(--color-bg-secondary);

            border-radius: 50%;

            transition: all 0.2s ease;
        }
        .theme-toggle:hover {
            background: var(--color-bg-hover);
            transform: scale(1.05);
        }
        .theme-toggle .icon-sun,

            position: absolute;
            transition: all 0.3s ease;
            color: var(--color-text-secondary);
        }
        .theme-toggle .icon-sun { opacity: 1; transform: rotate(0) scale(1); }
        .theme-toggle .icon-moon { opacity: 0; transform: rotate(-90deg) scale(0.5); }
        [data-theme="light"] .theme-toggle .icon-sun { opacity: 0; transform: rotate(90deg) scale(0.5); }
        [data-theme="light"] .theme-toggle .icon-moon { opacity: 1; transform: rotate(0) scale(1); }

        }

            transform: translateY(-2px);

        }

        /* ===== LOADING ===== */
        .loading {
            display: flex;
            justify-content: center;
            padding: 2rem;
        }
        
        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--color-border);
            border-top-color: var(--color-brand);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .skeleton-post {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-xl);
            padding: 1rem;
            opacity: 0;
            animation: skeleton-fade-in 0.3s ease forwards;
        }
        
        .skeleton-post:nth-child(1) { animation-delay: 0s; }
        .skeleton-post:nth-child(2) { animation-delay: 0.1s; }
        .skeleton-post:nth-child(3) { animation-delay: 0.2s; }
        
        @keyframes skeleton-fade-in {
            to { opacity: 1; }
        }
        
        .skeleton {
            background: linear-gradient(90deg, var(--color-bg-elevated) 25%, var(--color-bg-tertiary) 50%, var(--color-bg-elevated) 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
            border-radius: var(--radius-md);

        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }

        .skeleton.skeleton-text { height: 12px; width: 40%; }
        .skeleton.skeleton-body { height: 60px; width: 100%; margin-top: 0.75rem; }

        /* ===== TOAST ===== */
        .toast-container {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);

            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            pointer-events: none;
            width: 90%;
            max-width: 400px;

        .toast {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            animation: toast-in 0.3s ease-out;
            pointer-events: auto;
        }
        
        .toast.success { border-color: var(--color-success); }
        .toast.error { border-color: var(--color-error); }
        
        @keyframes toast-in {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* ===== IMAGE MODAL ===== */
        .image-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            cursor: zoom-out;
        }
        
        .image-modal.open {
            opacity: 1;
            visibility: visible;
        }
        
        .image-modal img {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            border-radius: var(--radius-lg);
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .image-modal.open img {
            transform: scale(1);
        }
        
        .image-modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        .image-modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* ===== INFINITE SCROLL ===== */
        .infinite-scroll-loader {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            padding: 1.5rem;
            color: var(--color-text-muted);
            font-size: 0.875rem;
        }
        
        .infinite-scroll-loader .loading-spinner {
            width: 20px;
            height: 20px;
        }
        
        .infinite-scroll-end {
            text-align: center;
            padding: 2rem 1rem;
            color: var(--color-text-muted);
            font-size: 0.9rem;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 480px) {
            .bookmarks-header {
                padding: 0.75rem 0;
            }
            
            .post-card {
                padding: 0.75rem;
            }
            
            .post-actions {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .action-btn span {
                display: none;
            }
            
            .action-btn {
                padding: 0.5rem;
            }
        }
        
        /* ===== REDUCED MOTION ===== */
        @media (prefers-reduced-motion: reduce) {
            .post-card,
            .skeleton-post,
            .skeleton,
            .post-image img,
            .image-modal img {
                animation: none;
                transition: none;
                opacity: 1;
                transform: none;
            }
        }
    </style>

    <script>
        const API_URL = '/api';
        let session = null;
        let user = null;
        let bookmarks = [];
        
        // Pagination state
        let nextCursor = null;
        let pageSize = 20;
        let hasMoreBookmarks = true;
        let isLoadingMore = false;
        let infiniteScrollObserver = null;

        // ===== INIT =====
        async function init() {
            const sessionStr = localStorage.getItem('cinq_session');
            if (!sessionStr) {
                window.location.href = '/login.html';
                return;
            }

            try {
                session = JSON.parse(sessionStr);
                user = session.user;
                
                // Setup Infinite Scroll
                setupInfiniteScroll();
                
                // Load bookmarks
                await loadBookmarks();
                
            } catch (e) {
                console.error('Init error:', e);
                window.location.href = '/login.html';
            }
        }

        // ===== LOAD BOOKMARKS =====
        async function loadBookmarks() {
            try {
                const res = await fetch(`${API_URL}/bookmarks?limit=${pageSize}`, {
                    headers: authHeaders()
                });
                
                const data = await res.json();
                
                if (!res.ok) throw new Error(data.error || 'Erreur de chargement');
                
                bookmarks = data.bookmarks || [];
                nextCursor = data.nextCursor || null;
                hasMoreBookmarks = data.hasMore !== false && nextCursor !== null;
                
                renderBookmarks();
                
            } catch (e) {
                console.error('Load error:', e);
                document.getElementById('bookmarks-list').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üò¢</div>
                        <div class="empty-state-title">Erreur de chargement</div>
                        <div class="empty-state-text">${escapeHtml(e.message)}</div>
                    </div>
                `;
            }
        }

        // ===== INFINITE SCROLL =====
        function setupInfiniteScroll() {
            const sentinel = document.getElementById('scroll-sentinel');
            if (!sentinel) return;
            
            infiniteScrollObserver = new IntersectionObserver(async (entries) => {
                const entry = entries[0];
                if (entry.isIntersecting && hasMoreBookmarks && !isLoadingMore) {
                    await loadMoreBookmarks();
                }
            }, {
                rootMargin: '200px'
            });
            
            infiniteScrollObserver.observe(sentinel);
        }
        
        async function loadMoreBookmarks() {
            if (!nextCursor || isLoadingMore || !hasMoreBookmarks) return;
            
            isLoadingMore = true;
            
            // Show loading indicator
            const container = document.getElementById('bookmarks-list');
            const loader = document.createElement('div');
            loader.className = 'infinite-scroll-loader';
            loader.innerHTML = `
                <div class="loading-spinner"></div>
                <span>Chargement...</span>
            `;
            container.appendChild(loader);
            
            try {
                const res = await fetch(`${API_URL}/bookmarks?limit=${pageSize}&cursor=${encodeURIComponent(nextCursor)}`, {
                    headers: authHeaders()
                });
                
                const data = await res.json();
                
                if (!res.ok) throw new Error(data.error || 'Erreur');
                
                const newBookmarks = data.bookmarks || [];
                
                // Update state
                bookmarks = [...bookmarks, ...newBookmarks];
                nextCursor = data.nextCursor || null;
                hasMoreBookmarks = data.hasMore !== false && nextCursor !== null;
                
                // Remove loader
                loader.remove();
                
                // Render new bookmarks
                const startIndex = bookmarks.length - newBookmarks.length;
                newBookmarks.forEach((bookmark, i) => {
                    const postHtml = renderBookmarkPost(bookmark, startIndex + i);
                    container.insertAdjacentHTML('beforeend', postHtml);
                });
                
                // Show end message if no more
                if (!hasMoreBookmarks && bookmarks.length > 0) {
                    const endMsg = document.createElement('div');
                    endMsg.className = 'infinite-scroll-end';
                    endMsg.innerHTML = `‚ú® Tu as tout vu !`;
                    container.appendChild(endMsg);
                }
                
            } catch (e) {
                console.error('Load more error:', e);
                loader.remove();
                showToast({ type: 'error', message: e.message });
            } finally {
                isLoadingMore = false;
            }
        }

        // ===== RENDER BOOKMARKS =====
        function renderBookmarks() {
            const container = document.getElementById('bookmarks-list');
            
            // Remove skeletons
            document.querySelectorAll('.skeleton-post').forEach(el => el.remove());
            
            if (bookmarks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîñ</div>
                        <div class="empty-state-title">Aucun favori</div>
                        <div class="empty-state-text">
                            Tu n'as pas encore ajout√© de posts en favoris. Parcours le feed et sauvegarde tes posts pr√©f√©r√©s !
                        </div>
                        <a href="/feed.html" class="empty-state-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 11a9 9 0 0 1 9 9"/><path d="M4 4a16 16 0 0 1 16 16"/><circle cx="5" cy="19" r="1"/></svg>
                            Voir le feed
                        </a>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = bookmarks.map((bookmark, index) => 
                renderBookmarkPost(bookmark, index)
            ).join('');
            
            // Show end message if no more
            if (!hasMoreBookmarks && bookmarks.length > 0) {
                const endMsg = document.createElement('div');
                endMsg.className = 'infinite-scroll-end';
                endMsg.innerHTML = `‚ú® Tu as tout vu !`;
                container.appendChild(endMsg);
            }
        }
        
        function renderBookmarkPost(bookmark, index = 0) {
            const post = bookmark.post;
            const author = post.author || {};
            const isOwn = post.user_id === user.id;
            const initial = (author.display_name || author.email || '?')[0].toUpperCase();
            const displayName = author.display_name || author.email?.split('@')[0] || 'Anonyme';
            const postTime = formatTime(post.created_at);
            const bookmarkTime = formatTime(bookmark.bookmarked_at);
            
            const animDelay = Math.min(index * 0.05, 0.3);
            
            const imageHtml = post.image_url ? `
                <div class="post-image" role="img" aria-label="Image du post">
                    <img 
                        src="${escapeHtml(post.image_url)}" 
                        alt="Image partag√©e par ${escapeHtml(displayName)}" 
                        onclick="openImageModal('${escapeHtml(post.image_url)}')"
                        loading="lazy"
                    >
                </div>
            ` : '';
            
            return `
                <article class="post-card" style="animation-delay: ${animDelay}s;" aria-label="Post de ${escapeHtml(displayName)}">
                    <div class="post-header">
                        <div class="post-author">
                            <div class="post-avatar ${isOwn ? 'own' : ''}" aria-hidden="true">${initial}</div>
                            <div class="post-author-info">
                                <span class="post-author-name">
                                    ${escapeHtml(displayName)}
                                    ${isOwn ? '<span class="you-badge">(toi)</span>' : ''}
                                </span>
                                <time class="post-time" datetime="${post.created_at}">${postTime}</time>
                            </div>
                        </div>
                    </div>
                    <div class="post-content">${escapeHtml(post.content)}</div>
                    ${imageHtml}
                    <div class="bookmark-info">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/></svg>
                        Ajout√© aux favoris ${bookmarkTime}
                    </div>
                    <div class="post-actions">
                        <a href="/p/${post.id}" class="action-btn view" aria-label="Voir le post">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
                            <span>Voir</span>
                        </a>
                        <button onclick="removeBookmark('${post.id}')" class="action-btn remove" aria-label="Retirer des favoris">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/><line x1="9" y1="9" x2="15" y2="15"/><line x1="15" y1="9" x2="9" y2="15"/></svg>
                            <span>Retirer</span>
                        </button>
                    </div>
                </article>
            `;
        }

        // ===== REMOVE BOOKMARK =====
        async function removeBookmark(postId) {
            try {
                const res = await fetch(`${API_URL}/bookmarks?post_id=${postId}`, {
                    method: 'DELETE',
                    headers: authHeaders()
                });
                
                if (!res.ok) {
                    const data = await res.json();
                    throw new Error(data.error || 'Erreur');
                }
                
                // Remove from local list
                bookmarks = bookmarks.filter(b => b.post.id !== postId);
                renderBookmarks();
                
                showToast({ type: 'success', message: 'üîñ Retir√© des favoris' });
                
            } catch (e) {
                showToast({ type: 'error', message: e.message });
            }
        }

        // ===== IMAGE MODAL =====
        function openImageModal(url) {
            event.stopPropagation();
            document.getElementById('modal-image').src = url;
            document.getElementById('image-modal').classList.add('open');
            document.body.style.overflow = 'hidden';
        }
        
        function closeImageModal() {
            document.getElementById('image-modal').classList.remove('open');
            document.body.style.overflow = '';
        }

        // ===== KEYBOARD SHORTCUTS =====
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeImageModal();
            }
        });

        // Init
        init();
    </script>
    <!-- View Transitions -->
    <script defer src="/js/view-transitions.min.js"></script>
</body>
