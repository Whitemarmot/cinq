            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--color-bg-primary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            color: var(--color-text-primary);
            font-size: 1rem;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--color-brand);
            box-shadow: 0 0 0 3px var(--color-brand-muted);
        }
        .submit-btn {
            width: 100%;
            padding: 0.875rem;
            background: var(--color-brand);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }
        .submit-btn:hover {
            opacity: 0.9;
        }
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .message {
            padding: 0.75rem;
            border-radius: var(--radius-lg);
            margin-top: 1rem;
            font-size: 0.875rem;
            animation: message-in 0.3s ease-out;
        }
        @keyframes message-in {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--color-error);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .home-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;

        }
        .home-link a {
            color: var(--color-brand);
            text-decoration: none;
        }
    </style>

<body>
    <div class="noise-overlay" aria-hidden="true"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <span class="five">5</span>
            </div>
            
            <h1 class="login-title">Connexion</h1>
            <p class="login-subtitle">Retrouve tes 5</p>

            <div id="welcome-banner" class="welcome-banner" style="display: none;">
                üéâ Compte cr√©√© ! Connecte-toi maintenant.
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" class="form-input" required autocomplete="current-password">
                </div>

                <button type="submit" class="submit-btn" id="submit-btn">
                    Se connecter
                </button>

                <div id="message" class="message" style="display: none;"></div>
            </form>

            <div class="home-link">
                <a href="/">‚Üê Retour √† l'accueil</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api';

        // Check if just registered
        if (new URLSearchParams(window.location.search).get('registered')) {
            document.getElementById('welcome-banner').style.display = 'block';
        }

        // Check if already logged in
        if (localStorage.getItem('cinq_session')) {
            window.location.href = '/app.html';
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
            msg.style.display = 'block';
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading-spinner"></span>Connexion...';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch(`${API_URL}/auth?action=login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.error || 'Erreur de connexion');
                }

                // Store session
                localStorage.setItem('cinq_session', JSON.stringify(data.session));
                localStorage.setItem('cinq_user', JSON.stringify(data.user));

                // Redirect to app
                window.location.href = '/app.html';

            } catch (err) {
                showMessage(err.message, 'error');
                btn.disabled = false;
                btn.textContent = 'Se connecter';
            }
        });
    </script>
