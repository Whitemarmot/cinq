<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cinq ‚Äî Tes 5</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* ===== APP LAYOUT ===== */
        .app-container {
            min-height: 100vh;
            min-height: 100dvh;
            padding: 1rem;
            max-width: 500px;
            margin: 0 auto;
            padding-bottom: env(safe-area-inset-bottom, 1rem);
        }
        
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--color-border);
            margin-bottom: 1.5rem;
        }
        
        .app-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-brand);
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .user-name {
            font-size: 0.875rem;
            color: var(--color-text-muted);
        }
        
        .logout-btn {
            background: none;
            border: none;
            color: var(--color-text-muted);
            cursor: pointer;
            font-size: 0.875rem;
            transition: color var(--transition-fast);
        }
        
        .logout-btn:hover { 
            color: var(--color-error); 
        }

        /* ===== CONTACTS GRID ===== */
        .contacts-section {
            margin-bottom: 2rem;
        }
        
        .section-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .contact-count {
            font-size: 0.875rem;
            color: var(--color-text-muted);
            font-weight: normal;
        }
        
        .contacts-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.75rem;
        }
        
        @media (max-width: 380px) {
            .contacts-grid {
                gap: 0.5rem;
            }
        }
        
        .contact-slot {
            aspect-ratio: 1;
            border-radius: var(--radius-xl);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.2s;
            position: relative;
        }
        
        .contact-slot:hover {
            transform: translateY(-4px);
        }
        
        .contact-slot:active {
            transform: translateY(-2px) scale(0.98);
        }
        
        .contact-slot.filled {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
        }
        
        .contact-slot.empty {
            background: var(--color-bg-elevated);
            border: 2px dashed var(--color-border);
        }
        
        .contact-slot.empty:hover {
            border-color: var(--color-brand);
            background: rgba(99, 102, 241, 0.1);
        }
        
        .contact-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--cinq-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: white;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        @media (max-width: 380px) {
            .contact-avatar {
                width: 32px;
                height: 32px;
                font-size: 1rem;
            }
        }
        
        .contact-slot:hover .contact-avatar {
            transform: scale(1.1);
        }
        
        .contact-name {
            font-size: 0.625rem;
            margin-top: 0.25rem;
            color: var(--color-text-muted);
            text-align: center;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding: 0 2px;
        }
        
        .empty-plus {
            font-size: 1.5rem;
            color: var(--color-border-active);
            transition: color 0.2s, transform 0.2s;
        }
        
        .contact-slot.empty:hover .empty-plus {
            color: var(--color-brand);
            transform: rotate(90deg);
        }

        /* ===== UNREAD BADGE ===== */
        .unread-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            min-width: 18px;
            height: 18px;
            background: var(--color-error);
            border-radius: 9px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.625rem;
            font-weight: 700;
            color: white;
            padding: 0 4px;
            animation: badge-pop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.5);
        }
        
        @keyframes badge-pop {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        /* ===== ACTIONS ===== */
        .actions-section {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .action-btn {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .action-btn:hover {
            background: var(--color-bg-hover);
            transform: translateX(4px);
        }
        
        .action-btn:active {
            transform: translateX(2px) scale(0.99);
        }
        
        .action-icon {
            font-size: 1.5rem;
        }
        
        .action-text {
            flex: 1;
        }
        
        .action-title {
            font-weight: 600;
            margin-bottom: 0.125rem;
        }
        
        .action-subtitle {
            font-size: 0.75rem;
            color: var(--color-text-muted);
        }

        /* ===== CHAT PANEL ===== */
        .chat-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--color-bg-primary);
            border-top: 1px solid var(--color-border);
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            max-height: 80vh;
            max-height: 80dvh;
            display: flex;
            flex-direction: column;
            border-radius: var(--radius-xl) var(--radius-xl) 0 0;
            z-index: var(--z-modal);
        }
        
        .chat-panel.open {
            transform: translateY(0);
        }
        
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--color-border);
        }
        
        .chat-contact-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .chat-contact-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--cinq-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            color: white;
            font-weight: 600;
        }
        
        .chat-contact-name {
            font-weight: 600;
        }
        
        .chat-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--color-text-muted);
            transition: color 0.2s, transform 0.2s;
            padding: 0.5rem;
        }
        
        .chat-close:hover {
            color: var(--color-text-primary);
            transform: rotate(90deg);
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            scroll-behavior: smooth;
        }
        
        .chat-messages:empty::before {
            content: 'Aucun message';
            text-align: center;
            color: var(--color-text-muted);
            margin: auto;
        }
        
        .chat-message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: var(--radius-lg);
            animation: message-in 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            word-wrap: break-word;
        }
        
        @keyframes message-in {
            0% { 
                opacity: 0; 
                transform: translateY(10px) scale(0.95);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }
        
        .chat-message.sent {
            background: var(--cinq-gradient);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        
        .chat-message.received {
            background: var(--color-bg-secondary);
            border-bottom-left-radius: 4px;
        }
        
        .chat-message.ping {
            text-align: center;
            max-width: 100%;
            background: none;
            font-size: 2.5rem;
            animation: ping-bounce 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        @keyframes ping-bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        
        .chat-message-time {
            font-size: 0.625rem;
            opacity: 0.7;
            margin-top: 0.25rem;
        }
        
        .chat-input-area {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            border-top: 1px solid var(--color-border);
            padding-bottom: max(1rem, env(safe-area-inset-bottom));
        }
        
        .chat-input {
            flex: 1;
            padding: 0.75rem 1rem;
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            color: var(--color-text-primary);
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: var(--color-brand);
            box-shadow: 0 0 0 3px var(--color-brand-muted);
        }
        
        .chat-send {
            padding: 0.75rem 1rem;
            background: var(--cinq-gradient);
            border: none;
            border-radius: var(--radius-lg);
            color: white;
            cursor: pointer;
            font-size: 1.25rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .chat-send:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-glow-sm);
        }
        
        .chat-send:active {
            transform: scale(0.95);
        }
        
        .chat-send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .ping-btn {
            padding: 0.75rem;
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            cursor: pointer;
            font-size: 1.25rem;
            transition: all 0.2s;
        }
        
        .ping-btn:hover {
            background: var(--color-bg-hover);
            transform: scale(1.1);
        }
        
        .ping-btn:active {
            transform: scale(0.9);
        }

        /* ===== CHAT OVERLAY ===== */
        .chat-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: calc(var(--z-modal) - 1);
        }
        
        .chat-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        /* ===== MODAL ===== */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: var(--z-modal);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        
        .modal-overlay.open { 
            opacity: 1;
            visibility: visible;
        }
        
        .modal {
            background: var(--color-bg-primary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-xl);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            transform: scale(0.95) translateY(20px);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .modal-overlay.open .modal {
            transform: scale(1) translateY(0);
        }
        
        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .gift-code-display {
            background: var(--color-bg-secondary);
            border: 2px dashed var(--color-brand);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            text-align: center;
            margin: 1rem 0;
        }
        
        .gift-code {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: monospace;
            color: var(--color-brand);
            letter-spacing: 0.1em;
        }
        
        .copy-btn {
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: var(--cinq-gradient);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow-sm);
        }
        
        .copy-btn:active {
            transform: translateY(0) scale(0.98);
        }

        /* ===== TOAST NOTIFICATIONS ===== */
        .toast-container {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: var(--z-toast);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            pointer-events: none;
            width: 90%;
            max-width: 400px;
        }
        
        .toast {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: var(--shadow-lg);
            animation: toast-in 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            pointer-events: auto;
        }
        
        .toast.toast-out {
            animation: toast-out 0.3s ease-out forwards;
        }
        
        @keyframes toast-in {
            0% { 
                opacity: 0; 
                transform: translateY(-20px) scale(0.95);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes toast-out {
            0% { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
            100% { 
                opacity: 0; 
                transform: translateY(-20px) scale(0.95);
            }
        }
        
        .toast-icon {
            font-size: 1.25rem;
        }
        
        .toast-content {
            flex: 1;
        }
        
        .toast-title {
            font-weight: 600;
            font-size: 0.875rem;
        }
        
        .toast-message {
            font-size: 0.75rem;
            color: var(--color-text-muted);
        }
        
        .toast.success {
            border-color: var(--color-success);
            background: rgba(16, 185, 129, 0.1);
        }
        
        .toast.error {
            border-color: var(--color-error);
            background: rgba(239, 68, 68, 0.1);
        }
        
        .toast.notification {
            border-color: var(--color-brand);
            background: rgba(99, 102, 241, 0.1);
            cursor: pointer;
        }
        
        .toast.notification:hover {
            background: rgba(99, 102, 241, 0.2);
        }

        /* ===== LOADING STATES ===== */
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--color-border);
            border-top-color: var(--color-brand);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .skeleton {
            background: linear-gradient(
                90deg,
                var(--color-bg-secondary) 25%,
                var(--color-bg-elevated) 50%,
                var(--color-bg-secondary) 75%
            );
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
            border-radius: var(--radius-lg);
        }
        
        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* ===== SETTINGS LINK ===== */
        .settings-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--color-text-muted);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s;
        }
        
        .settings-link:hover {
            color: var(--color-text-primary);
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 360px) {
            .app-container {
                padding: 0.75rem;
            }
            
            .modal {
                padding: 1.5rem;
            }
        }
    </style>
</head>

    <script>
        const API_URL = '/api';
        let session = null;
        let user = null;
        let contacts = [];
        let currentChatContact = null;
        let messagePollingInterval = null;
        let contactPollingInterval = null;
        let lastMessageIds = {};
        let unreadCounts = {};

        // ===== TOAST SYSTEM =====
        function showToast(options) {
            const { type = 'info', title, message, duration = 4000, onClick } = options;
            const container = document.getElementById('toast-container');
            
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icons = {
                success: '‚úì',
                error: '‚úï',
                notification: 'üí¨',
                info: '‚Ñπ'
            };
            
            toast.innerHTML = `
                <span class="toast-icon">${icons[type] || icons.info}</span>
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    ${message ? `<div class="toast-message">${message}</div>` : ''}
                </div>
            `;
            
            if (onClick) {
                toast.style.cursor = 'pointer';
                toast.onclick = () => {
                    onClick();
                    removeToast(toast);
                };
            }
            
            container.appendChild(toast);
            
            setTimeout(() => removeToast(toast), duration);
            
            return toast;
        }
        
        function removeToast(toast) {
            if (!toast.parentNode) return;
            toast.classList.add('toast-out');
            setTimeout(() => toast.remove(), 300);
        }

        // ===== AUTH =====
        function getToken() {
            return session?.access_token;
        }

        function authHeaders() {
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${getToken()}`
            };
        }

        async function init() {
            const sessionStr = localStorage.getItem('cinq_session');
            const userStr = localStorage.getItem('cinq_user');
            
            if (!sessionStr || !userStr) {
                window.location.href = '/login.html';
                return;
            }

            session = JSON.parse(sessionStr);
            user = JSON.parse(userStr);

            document.getElementById('user-name').textContent = user.email.split('@')[0];

            await loadContacts();
            startPolling();
        }

        function startPolling() {
            // Poll for new messages every 10 seconds
            contactPollingInterval = setInterval(checkForNewMessages, 10000);
        }
        
        function stopPolling() {
            if (contactPollingInterval) clearInterval(contactPollingInterval);
            if (messagePollingInterval) clearInterval(messagePollingInterval);
        }

        async function checkForNewMessages() {
            for (const contact of contacts) {
                try {
                    const res = await fetch(
                        `${API_URL}/messages?contact_id=${contact.contact_user_id}&limit=1`,
                        { headers: authHeaders() }
                    );
                    const data = await res.json();
                    
                    if (data.messages && data.messages.length > 0) {
                        const latestMsg = data.messages[data.messages.length - 1];
                        const lastKnown = lastMessageIds[contact.contact_user_id];
                        
                        // If new message from them (not us)
                        if (latestMsg.id !== lastKnown && latestMsg.sender_id !== user.id) {
                            lastMessageIds[contact.contact_user_id] = latestMsg.id;
                            
                            // Don't notify if chat is open with this contact
                            if (!currentChatContact || currentChatContact.contact_user_id !== contact.contact_user_id) {
                                // Increment unread count
                                unreadCounts[contact.contact_user_id] = (unreadCounts[contact.contact_user_id] || 0) + 1;
                                renderContacts();
                                
                                // Show notification
                                const senderName = contact.contact?.email?.split('@')[0] || 'Contact';
                                showToast({
                                    type: 'notification',
                                    title: `Nouveau message de ${senderName}`,
                                    message: latestMsg.is_ping ? 'üëã' : latestMsg.content.substring(0, 50),
                                    onClick: () => openChat(contact)
                                });
                                
                                // Play sound if available
                                playNotificationSound();
                            }
                        }
                    }
                } catch (e) {
                    console.error('Poll error:', e);
                }
            }
        }
        
        function playNotificationSound() {
            // Simple beep using Web Audio API
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.frequency.value = 800;
                osc.type = 'sine';
                gain.gain.value = 0.1;
                osc.start();
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.2);
                osc.stop(ctx.currentTime + 0.2);
            } catch (e) {
                // Audio not available
            }
        }

        // ===== CONTACTS =====
        async function loadContacts() {
            try {
                const res = await fetch(`${API_URL}/contacts`, { headers: authHeaders() });
                const data = await res.json();
                
                if (res.status === 401) {
                    logout();
                    return;
                }

                contacts = data.contacts || [];
                
                // Initialize last message IDs
                for (const contact of contacts) {
                    if (!lastMessageIds[contact.contact_user_id]) {
                        try {
                            const msgRes = await fetch(
                                `${API_URL}/messages?contact_id=${contact.contact_user_id}&limit=1`,
                                { headers: authHeaders() }
                            );
                            const msgData = await msgRes.json();
                            if (msgData.messages && msgData.messages.length > 0) {
                                lastMessageIds[contact.contact_user_id] = msgData.messages[msgData.messages.length - 1].id;
                            }
                        } catch (e) {}
                    }
                }
                
                renderContacts();
            } catch (e) {
                console.error('Load contacts error:', e);
                showToast({ type: 'error', title: 'Erreur', message: 'Impossible de charger les contacts' });
            }
        }

        function renderContacts() {
            const grid = document.getElementById('contacts-grid');
            grid.innerHTML = '';

            for (let i = 0; i < 5; i++) {
                const contact = contacts[i];
                const slot = document.createElement('div');
                slot.className = `contact-slot ${contact ? 'filled' : 'empty'}`;
                
                if (contact) {
                    const name = contact.contact?.email?.split('@')[0] || '?';
                    const initial = name.charAt(0).toUpperCase();
                    const unread = unreadCounts[contact.contact_user_id] || 0;
                    
                    slot.innerHTML = `
                        <div class="contact-avatar">${initial}</div>
                        <div class="contact-name">${name}</div>
                        ${unread > 0 ? `<div class="unread-badge">${unread > 9 ? '9+' : unread}</div>` : ''}
                    `;
                    slot.onclick = () => openChat(contact);
                } else {
                    slot.innerHTML = `<span class="empty-plus">+</span>`;
                    slot.onclick = () => openAddContactModal();
                }
                
                grid.appendChild(slot);
            }

            document.getElementById('contact-count').textContent = `${contacts.length}/5`;
        }

        // ===== CHAT =====
        function openChat(contact) {
            currentChatContact = contact;
            
            // Clear unread for this contact
            unreadCounts[contact.contact_user_id] = 0;
            renderContacts();
            
            const name = contact.contact?.email?.split('@')[0] || 'Contact';
            document.getElementById('chat-contact-name').textContent = name;
            document.getElementById('chat-contact-avatar').textContent = name.charAt(0).toUpperCase();
            document.getElementById('chat-panel').classList.add('open');
            document.getElementById('chat-overlay').classList.add('open');
            document.getElementById('chat-input').focus();
            
            loadMessages();
            
            // Poll for new messages while chat is open
            messagePollingInterval = setInterval(loadMessages, 3000);
        }

        function closeChat() {
            document.getElementById('chat-panel').classList.remove('open');
            document.getElementById('chat-overlay').classList.remove('open');
            currentChatContact = null;
            
            if (messagePollingInterval) {
                clearInterval(messagePollingInterval);
                messagePollingInterval = null;
            }
        }

        async function loadMessages() {
            if (!currentChatContact) return;
            
            try {
                const res = await fetch(
                    `${API_URL}/messages?contact_id=${currentChatContact.contact_user_id}`,
                    { headers: authHeaders() }
                );
                const data = await res.json();
                
                const messages = data.messages || [];
                if (messages.length > 0) {
                    lastMessageIds[currentChatContact.contact_user_id] = messages[messages.length - 1].id;
                }
                
                renderMessages(messages);
            } catch (e) {
                console.error('Load messages error:', e);
            }
        }

        function renderMessages(messages) {
            const container = document.getElementById('chat-messages');
            const wasAtBottom = container.scrollHeight - container.scrollTop <= container.clientHeight + 50;
            const previousCount = container.children.length;
            
            container.innerHTML = '';

            messages.forEach((msg, i) => {
                const div = document.createElement('div');
                const isSent = msg.sender_id === user.id;
                div.className = `chat-message ${isSent ? 'sent' : 'received'} ${msg.is_ping ? 'ping' : ''}`;
                
                if (msg.is_ping) {
                    div.textContent = 'üëã';
                } else {
                    div.textContent = msg.content;
                }
                
                // Don't animate old messages
                if (i < previousCount) {
                    div.style.animation = 'none';
                }
                
                container.appendChild(div);
            });

            // Auto-scroll if was at bottom
            if (wasAtBottom) {
                container.scrollTop = container.scrollHeight;
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const content = input.value.trim();
            if (!content || !currentChatContact) return;

            const btn = document.getElementById('send-btn');
            btn.disabled = true;

            try {
                const res = await fetch(`${API_URL}/messages`, {
                    method: 'POST',
                    headers: authHeaders(),
                    body: JSON.stringify({
                        contact_id: currentChatContact.contact_user_id,
                        content
                    })
                });
                
                if (!res.ok) throw new Error('Failed to send');
                
                input.value = '';
                updateSendButton();
                loadMessages();
            } catch (e) {
                console.error('Send error:', e);
                showToast({ type: 'error', title: 'Erreur', message: 'Message non envoy√©' });
            } finally {
                btn.disabled = !input.value.trim();
            }
        }

        async function sendPing() {
            if (!currentChatContact) return;
            
            const btn = document.querySelector('.ping-btn');
            btn.style.transform = 'scale(0.8)';
            
            try {
                await fetch(`${API_URL}/messages`, {
                    method: 'POST',
                    headers: authHeaders(),
                    body: JSON.stringify({
                        contact_id: currentChatContact.contact_user_id,
                        is_ping: true
                    })
                });
                loadMessages();
            } catch (e) {
                console.error('Ping error:', e);
                showToast({ type: 'error', title: 'Erreur', message: 'Ping non envoy√©' });
            } finally {
                setTimeout(() => btn.style.transform = '', 200);
            }
        }
        
        function updateSendButton() {
            const input = document.getElementById('chat-input');
            const btn = document.getElementById('send-btn');
            btn.disabled = !input.value.trim();
        }

        // Input handling
        const chatInput = document.getElementById('chat-input');
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        chatInput.addEventListener('input', updateSendButton);

        // ===== GIFT MODAL =====
        function openGiftModal() {
            document.getElementById('gift-modal').classList.add('open');
            document.getElementById('gift-content').innerHTML = `
                <button class="copy-btn" style="width: 100%;" onclick="createGift()">
                    G√©n√©rer un code
                </button>
            `;
        }

        function closeGiftModal() {
            document.getElementById('gift-modal').classList.remove('open');
        }

        async function createGift() {
            const contentEl = document.getElementById('gift-content');
            contentEl.innerHTML = '<div class="loading-spinner" style="margin: 2rem auto;"></div>';
            
            try {
                const res = await fetch(`${API_URL}/gift?action=create`, {
                    method: 'POST',
                    headers: authHeaders()
                });
                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.error || 'Erreur');
                }

                contentEl.innerHTML = `
                    <div class="gift-code-display">
                        <div class="gift-code">${data.gift.code}</div>
                    </div>
                    <button class="copy-btn" style="width: 100%;" onclick="copyGift('${data.gift.shareUrl}')">
                        üìã Copier le lien
                    </button>
                    <p style="font-size: 0.75rem; color: var(--color-text-muted); margin-top: 1rem; text-align: center;">
                        Valable 30 jours
                    </p>
                `;
            } catch (e) {
                contentEl.innerHTML = `
                    <p style="color: var(--color-error); text-align: center;">${e.message}</p>
                    <button class="copy-btn" style="width: 100%; margin-top: 1rem;" onclick="createGift()">
                        R√©essayer
                    </button>
                `;
            }
        }

        async function copyGift(url) {
            try {
                await navigator.clipboard.writeText(url);
                showToast({ type: 'success', title: 'Copi√© !', message: 'Lien copi√© dans le presse-papier' });
            } catch (e) {
                showToast({ type: 'error', title: 'Erreur', message: 'Impossible de copier' });
            }
        }

        // ===== ADD CONTACT MODAL =====
        function openAddContactModal() {
            document.getElementById('add-contact-modal').classList.add('open');
            document.getElementById('contact-id-input').value = '';
            document.getElementById('add-contact-error').style.display = 'none';
            document.getElementById('my-id').textContent = user.id;
        }

        function closeAddContactModal() {
            document.getElementById('add-contact-modal').classList.remove('open');
        }

        async function addContact() {
            const contactId = document.getElementById('contact-id-input').value.trim();
            const errorEl = document.getElementById('add-contact-error');
            const btn = document.getElementById('add-contact-btn');
            
            errorEl.style.display = 'none';
            
            if (!contactId) {
                errorEl.textContent = 'Entre un ID';
                errorEl.style.display = 'block';
                return;
            }

            if (contactId === user.id) {
                errorEl.textContent = 'Tu ne peux pas t\'ajouter toi-m√™me !';
                errorEl.style.display = 'block';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Ajout...';

            try {
                const res = await fetch(`${API_URL}/contacts`, {
                    method: 'POST',
                    headers: authHeaders(),
                    body: JSON.stringify({ contactId })
                });
                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.error || 'Erreur');
                }

                closeAddContactModal();
                showToast({ type: 'success', title: 'Contact ajout√© !', message: 'Tu peux maintenant lui envoyer des messages' });
                loadContacts();
            } catch (e) {
                errorEl.textContent = e.message;
                errorEl.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Ajouter';
            }
        }

        async function copyMyId() {
            const textEl = document.getElementById('copy-id-text');
            try {
                await navigator.clipboard.writeText(user.id);
                textEl.textContent = 'Copi√© !';
                setTimeout(() => textEl.textContent = 'Copier mon ID', 2000);
            } catch (e) {
                showToast({ type: 'error', title: 'Erreur', message: 'Impossible de copier' });
            }
        }

        // ===== LOGOUT =====
        function logout() {
            stopPolling();
            localStorage.removeItem('cinq_session');
            localStorage.removeItem('cinq_user');
            window.location.href = '/login.html';
        }

        // ===== KEYBOARD SHORTCUTS =====
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (currentChatContact) closeChat();
                else if (document.getElementById('gift-modal').classList.contains('open')) closeGiftModal();
                else if (document.getElementById('add-contact-modal').classList.contains('open')) closeAddContactModal();
            }
        });

        // ===== INIT =====
        init();
    </script>
</body>
