<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    
    <!-- Primary gradient -->
    <linearGradient id="cinq-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Blur filter for circles -->
    <filter id="blur-lg">
      <feGaussianBlur stdDeviation="60"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Decorative blur circles -->
  <circle cx="100" cy="80" r="200" fill="rgba(99, 102, 241, 0.2)" filter="url(#blur-lg)"/>
  <circle cx="1100" cy="500" r="180" fill="rgba(139, 92, 246, 0.15)" filter="url(#blur-lg)"/>
  <circle cx="350" cy="550" r="150" fill="rgba(59, 130, 246, 0.1)" filter="url(#blur-lg)"/>
  
  <!-- Logo icon -->
  <g transform="translate(600, 220)" filter="url(#glow)">
    <circle cx="0" cy="0" r="65" fill="url(#cinq-gradient)"/>
    <circle cx="0" cy="0" r="56" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
    <text x="0" y="22" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="800" fill="white">5</text>
  </g>
  
  <!-- Wordmark -->
  <text x="600" y="380" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="68" font-weight="700" fill="white" letter-spacing="-1">Cinq</text>
  
  <!-- Tagline -->
  <text x="600" y="445" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="28" fill="rgba(255,255,255,0.7)">L'anti-r√©seau social</text>
  
  <!-- Accent line -->
  <rect x="520" y="475" width="160" height="2" rx="1" fill="url(#cinq-gradient)" opacity="0.6"/>
  
  <!-- Subtext -->
  <text x="600" y="530" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="18" fill="rgba(255,255,255,0.4)">5 proches. Pas de likes. Juste l'essentiel.</text>
</svg>