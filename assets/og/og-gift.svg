<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    
    <linearGradient id="cinq-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="blur-lg">
      <feGaussianBlur stdDeviation="60"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="100" r="200" fill="rgba(99, 102, 241, 0.2)" filter="url(#blur-lg)"/>
  <circle cx="1050" cy="450" r="180" fill="rgba(139, 92, 246, 0.15)" filter="url(#blur-lg)"/>
  
  <!-- Gift emoji large -->
  <text x="600" y="230" text-anchor="middle" font-size="100">üéÅ</text>
  
  <!-- Main text -->
  <text x="600" y="340" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="52" font-weight="700" fill="white" letter-spacing="-1">On t'a offert Cinq</text>
  
  <!-- Subtext -->
  <text x="600" y="400" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="26" fill="rgba(255,255,255,0.7)">Quelqu'un tient vraiment √† toi.</text>
  
  <!-- Logo small -->
  <g transform="translate(600, 510)" filter="url(#glow)">
    <circle cx="0" cy="0" r="28" fill="url(#cinq-gradient)"/>
    <text x="0" y="10" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="30" font-weight="800" fill="white">5</text>
  </g>
  
  <!-- Cinq wordmark -->
  <text x="600" y="580" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="18" fill="rgba(255,255,255,0.5)">cinq.app</text>
</svg>