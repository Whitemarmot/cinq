<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="cinq-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <clipPath id="rounded">
      <rect x="4" y="4" width="92" height="92" rx="20"/>
    </clipPath>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="4" y="4" width="92" height="92" rx="20" fill="url(#cinq-gradient)"/>
  
  <!-- Inner highlight -->
  <rect x="10" y="10" width="80" height="80" rx="16" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1.5"/>
  
  <!-- The "5" -->
  <text x="50" y="67" text-anchor="middle" font-family="Inter, -apple-system, system-ui, sans-serif" font-size="54" font-weight="800" fill="white" letter-spacing="-2">5</text>
</svg>