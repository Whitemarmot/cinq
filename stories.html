    <style>
        :root {
            --story-ring-size: 68px;
            --story-avatar-size: 60px;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            background: var(--color-bg-primary);
            color: var(--color-text-primary);
            min-height: 100vh;
            min-height: 100dvh;
            margin: 0;
            font-family: var(--font-body, 'Inter', sans-serif);
        }
        
        /* ===== STORY VIEWER (FULLSCREEN) ===== */
        .story-viewer {
            position: fixed;
            inset: 0;
            z-index: 1000;
            background: #000;
            display: none;
            flex-direction: column;
        }
        
        .story-viewer.active {
            display: flex;
            animation: story-viewer-in 0.3s ease-out;
        }
        
        @keyframes story-viewer-in {
            from { opacity: 0; transform: scale(1.05); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .story-viewer-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            padding: env(safe-area-inset-top, var(--space-4)) var(--space-4) var(--space-3);
            background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, transparent 100%);
        }
        
        .story-progress-bar {
            display: flex;
            gap: 4px;
            margin-bottom: var(--space-3);
        }
        
        .story-progress-segment {
            flex: 1;
            height: 3px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .story-progress-segment.viewed {
            background: rgba(255,255,255,0.9);
        }
        
        .story-progress-segment.active .story-progress-fill {
            animation: story-progress 5s linear forwards;
        }
        
        .story-progress-fill {
            height: 100%;
            background: white;
            width: 0;
        }
        
        @keyframes story-progress {
            from { width: 0; }
            to { width: 100%; }
        }
        
        .story-viewer-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .story-author {
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }
        
        .story-author-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--cinq-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.875rem;
            overflow: hidden;
        }
        
        .story-author-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .story-author-name {
            color: white;
            font-weight: 600;
            font-size: var(--text-sm);
        }
        
        .story-author-time {
            color: rgba(255,255,255,0.7);
            font-size: var(--text-xs);
        }
        
        .story-close-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        .story-close-btn:hover {
            background: rgba(255,255,255,0.25);
        }
        
        .story-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .story-content-inner {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-4);
        }
        
        .story-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: var(--radius-lg);
        }
        
        .story-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            text-align: center;
            max-width: 90%;
            line-height: 1.4;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }
        
        .story-nav {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 30%;
            cursor: pointer;
            z-index: 5;
        }
        
        .story-nav.prev {
            left: 0;
        }
        
        .story-nav.next {
            right: 0;
        }
        
        /* ===== STORY CREATION ===== */
        .create-story-modal {
            position: fixed;
            inset: 0;
            z-index: 1001;
            background: var(--color-bg-primary);
            display: none;
            flex-direction: column;
        }
        
        .create-story-modal.active {
            display: flex;
            animation: modal-slide-up 0.3s ease-out;
        }
        
        @keyframes modal-slide-up {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        
        .create-story-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-4);
            padding-top: env(safe-area-inset-top, var(--space-4));
            border-bottom: 1px solid var(--color-border);
        }
        
        .create-story-title {
            font-family: var(--font-display, 'Space Grotesk', sans-serif);
            font-size: var(--text-lg);
            font-weight: 600;
        }
        
        .create-story-close {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--color-bg-tertiary);
            border: 1px solid var(--color-border);
            color: var(--color-text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .create-story-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: var(--space-4);
            gap: var(--space-4);
        }
        
        .story-preview {
            flex: 1;
            min-height: 300px;
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            transition: background 0.3s;
        }
        
        .story-preview.has-image {
            background: #000 !important;
        }
        
        .story-preview-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
        }
        
        .story-preview.has-image .story-preview-image {
            display: block;
        }
        
        .story-preview-text {
            font-size: 1.25rem;
            font-weight: 600;
            text-align: center;
            padding: var(--space-6);
            color: white;
            word-break: break-word;
        }
        
        .story-preview.has-image .story-preview-text {
            position: absolute;
            bottom: var(--space-6);
            left: var(--space-4);
            right: var(--space-4);
            text-shadow: 0 2px 8px rgba(0,0,0,0.8);
        }
        
        .story-text-input {
            width: 100%;
            padding: var(--space-3);
            background: var(--color-bg-tertiary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            color: var(--color-text-primary);
            font-size: var(--text-base);
            font-family: inherit;
            resize: none;
            min-height: 80px;
        }
        
        .story-text-input:focus {
            outline: none;
            border-color: var(--color-brand);
        }
        
        .story-options {
            display: flex;
            gap: var(--space-3);
            flex-wrap: wrap;
        }
        
        .story-option-btn {
            flex: 1;
            min-width: 100px;
            padding: var(--space-3);
            background: var(--color-bg-tertiary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            color: var(--color-text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            font-size: var(--text-sm);
            transition: all 0.2s;
        }
        
        .story-option-btn:hover {
            background: var(--color-bg-elevated);
            border-color: var(--color-border-active);
        }
        
        .color-picker-row {
            display: flex;
            gap: var(--space-2);
            justify-content: center;
        }
        
        .color-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
        }
        
        .color-btn:hover {
            transform: scale(1.1);
        }
        
        .color-btn.active {
            border-color: white;
            box-shadow: 0 0 0 2px var(--color-brand);
        }
        
        .create-story-footer {
            padding: var(--space-4);
            padding-bottom: max(var(--space-4), env(safe-area-inset-bottom));
            border-top: 1px solid var(--color-border);
        }
        
        .publish-story-btn {
            width: 100%;
            padding: var(--space-4);
            background: var(--cinq-gradient);
            border: none;
            border-radius: var(--radius-xl);
            color: white;
            font-family: var(--font-display, 'Space Grotesk', sans-serif);
            font-size: var(--text-base);
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 16px var(--color-brand-glow);
        }
        
        .publish-story-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--color-brand-glow);
        }
        
        .publish-story-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* ===== STORIES PAGE LAYOUT ===== */
        .stories-page {
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
        }
        
        .stories-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-4);
            padding-top: env(safe-area-inset-top, var(--space-4));
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--color-border);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .stories-back-btn {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-lg);
            background: var(--color-bg-tertiary);
            border: 1px solid var(--color-border);
            color: var(--color-text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .stories-back-btn:hover {
            background: var(--color-bg-elevated);
        }
        
        .stories-title {
            font-family: var(--font-display, 'Space Grotesk', sans-serif);
            font-size: var(--text-xl);
            font-weight: 600;
        }
        
        .stories-add-btn {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-lg);
            background: var(--cinq-gradient);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            box-shadow: 0 2px 8px var(--color-brand-glow);
        }
        
        .stories-add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--color-brand-glow);
        }
        
        .stories-content {
            flex: 1;
            padding: var(--space-4);
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }
        
        /* ===== STORY RINGS GRID ===== */
        .story-rings-container {
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
        }
        
        .story-ring-row {
            display: flex;
            align-items: center;
            gap: var(--space-4);
            padding: var(--space-3);
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-xl);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .story-ring-row:hover {
            background: var(--color-bg-elevated);
            border-color: var(--color-border-active);
            transform: translateY(-2px);
        }
        
        .story-ring {
            position: relative;
            width: var(--story-ring-size);
            height: var(--story-ring-size);
            border-radius: 50%;
            padding: 3px;
            background: var(--cinq-gradient);
            flex-shrink: 0;
        }
        
        .story-ring.viewed {
            background: var(--color-border);
        }
        
        .story-ring-avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--color-bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.25rem;
            color: var(--color-text-primary);
            overflow: hidden;
            border: 3px solid var(--color-bg-secondary);
        }
        
        .story-ring-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .story-ring-info {
            flex: 1;
            min-width: 0;
        }
        
        .story-ring-name {
            font-weight: 600;
            font-size: var(--text-base);
            margin-bottom: 2px;
        }
        
        .story-ring-meta {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            font-size: var(--text-sm);
            color: var(--color-text-muted);
        }
        
        .story-count-badge {
            background: var(--color-brand-muted);
            color: var(--color-brand);
            padding: 2px 8px;
            border-radius: var(--radius-full);
            font-size: var(--text-xs);
            font-weight: 600;
        }
        
        /* ===== ADD STORY CARD ===== */
        .add-story-card {
            display: flex;
            align-items: center;
            gap: var(--space-4);
            padding: var(--space-4);
            background: var(--color-bg-secondary);
            border: 2px dashed var(--color-border);
            border-radius: var(--radius-xl);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .add-story-card:hover {
            background: var(--color-brand-muted);
            border-color: var(--color-brand);
        }
        
        .add-story-icon {
            width: var(--story-ring-size);
            height: var(--story-ring-size);
            border-radius: 50%;
            background: var(--cinq-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .add-story-text {
            font-weight: 600;
            font-size: var(--text-base);
        }
        
        .add-story-hint {
            font-size: var(--text-sm);
            color: var(--color-text-muted);
            margin-top: 2px;
        }
        
        /* ===== EMPTY STATE ===== */
        .stories-empty {
            text-align: center;
            padding: var(--space-12) var(--space-4);
            color: var(--color-text-muted);
        }
        
        .stories-empty-icon {
            font-size: 4rem;
            margin-bottom: var(--space-4);
            opacity: 0.5;
        }
        
        .stories-empty-title {
            font-size: var(--text-xl);
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: var(--space-2);
        }
        
        /* ===== LOADING ===== */
        .stories-loading {
            display: flex;
            justify-content: center;
            padding: var(--space-8);
        }
        
        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--color-border);
            border-top-color: var(--color-brand);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>

                <button class="color-btn active" style="background: #1a1a2e;" onclick="selectBgColor('#1a1a2e', this)"></button>
                <button class="color-btn" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);" onclick="selectBgColor('linear-gradient(135deg, #667eea 0%, #764ba2 100%)', this)"></button>
                <button class="color-btn" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);" onclick="selectBgColor('linear-gradient(135deg, #f093fb 0%, #f5576c 100%)', this)"></button>
                <button class="color-btn" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);" onclick="selectBgColor('linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)', this)"></button>
                <button class="color-btn" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);" onclick="selectBgColor('linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)', this)"></button>
                <button class="color-btn" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);" onclick="selectBgColor('linear-gradient(135deg, #fa709a 0%, #fee140 100%)', this)"></button>
            </div>
        </div>
        
        <footer class="create-story-footer">
            <button class="publish-story-btn" id="publish-story-btn" onclick="publishStory()" disabled>
                Publier la story
            </button>
        </footer>
    </div>
    
    <script>
        // ===== STATE =====
        let currentUser = null;
        let stories = [];
        let groupedStories = [];
        let currentGroupIndex = 0;
        let currentStoryIndex = 0;
        let storyTimer = null;
        let selectedBgColor = '#1a1a2e';
        let storyImageUrl = null;
        
        // ===== AUTH =====
        async function checkAuth() {
            const session = localStorage.getItem('cinq_session');
            if (!session) {
                window.location.href = '/login.html?redirect=' + encodeURIComponent('/stories.html');
                return null;
            }
            try {
                const parsed = JSON.parse(session);
                currentUser = parsed.user;
                return parsed;
            } catch {
                window.location.href = '/login.html';
                return null;
            }
        }
        
        function authHeaders() {
            const session = localStorage.getItem('cinq_session');
            if (!session) return {};
            try {
                const parsed = JSON.parse(session);
                return { 'Authorization': `Bearer ${parsed.access_token}` };
            } catch {
                return {};
            }
        }
        
        // ===== INIT =====
        async function init() {
            const session = await checkAuth();
            if (!session) return;
            
            await loadStories();
        }
        
        // ===== LOAD STORIES =====
        async function loadStories() {
            try {
                const res = await fetch('/api/stories', {
                    headers: { ...authHeaders(), 'Content-Type': 'application/json' }
                });
                
                if (!res.ok) throw new Error('Failed to load stories');
                
                const data = await res.json();
                stories = data.stories || [];
                groupedStories = data.grouped || [];
                
                renderStories();
            } catch (e) {
                console.error('Error loading stories:', e);
                showToast({ type: 'error', title: 'Erreur', message: 'Impossible de charger les stories' });
            } finally {
                document.getElementById('stories-loading').style.display = 'none';
            }
        }
        
        // ===== RENDER STORIES =====
        function renderStories() {
            const container = document.getElementById('stories-container');
            const list = document.getElementById('stories-list');
            const empty = document.getElementById('stories-empty');
            
            list.innerHTML = '';
            
            if (groupedStories.length === 0) {
                container.style.display = 'flex';
                empty.style.display = 'block';
                return;
            }
            
            container.style.display = 'flex';
            empty.style.display = 'none';
            
            groupedStories.forEach((group, index) => {
                const row = document.createElement('div');
                row.className = 'story-ring-row';
                row.onclick = () => openStoryViewer(index);
                
                const avatar = group.user?.avatar_url 
                    ? `<img src="${escapeHtml(group.user.avatar_url)}" alt="">`
                    : escapeHtml(getInitial(group.user?.display_name || group.user?.email));
                
                const name = group.isOwn ? 'Ta story' : escapeHtml(group.user?.display_name || group.user?.email?.split('@')[0] || 'Anonyme');
                const storyCount = group.stories.length;
                const latestTime = formatTimeAgo(group.latestAt);
                
                row.innerHTML = `
                    <div class="story-ring">
                        <div class="story-ring-avatar">${avatar}</div>
                    </div>
                    <div class="story-ring-info">
                        <div class="story-ring-name">${name}</div>
                        <div class="story-ring-meta">
                            <span>${latestTime}</span>
                            ${storyCount > 1 ? `<span class="story-count-badge">${storyCount} stories</span>` : ''}
                        </div>
                    </div>
                `;
                
                list.appendChild(row);
            });
        }
        
        // ===== STORY VIEWER =====
        function openStoryViewer(groupIndex) {
            currentGroupIndex = groupIndex;
            currentStoryIndex = 0;
            
            const viewer = document.getElementById('story-viewer');
            viewer.classList.add('active');
            
            showCurrentStory();
        }
        
        function closeStoryViewer() {
            const viewer = document.getElementById('story-viewer');
            viewer.classList.remove('active');
            
            if (storyTimer) {
                clearTimeout(storyTimer);
                storyTimer = null;
            }
        }
        
        function showCurrentStory() {
            const group = groupedStories[currentGroupIndex];
            if (!group) {
                closeStoryViewer();
                return;
            }
            
            const story = group.stories[currentStoryIndex];
            if (!story) {
                // Move to next group
                nextGroup();
                return;
            }
            
            // Update progress bar
            const progressBar = document.getElementById('story-progress-bar');
            progressBar.innerHTML = group.stories.map((_, i) => {
                let className = 'story-progress-segment';
                if (i < currentStoryIndex) className += ' viewed';
                if (i === currentStoryIndex) className += ' active';
                return `<div class="${className}"><div class="story-progress-fill"></div></div>`;
            }).join('');
            
            // Update author info
            const avatar = story.author?.avatar_url 
                ? `<img src="${escapeHtml(story.author.avatar_url)}" alt="">`
                : escapeHtml(getInitial(story.author?.display_name || story.author?.email));
            
            document.getElementById('viewer-author-avatar').innerHTML = avatar;
            document.getElementById('viewer-author-name').textContent = 
                story.isOwn ? 'Toi' : (story.author?.display_name || story.author?.email?.split('@')[0] || 'Anonyme');
            document.getElementById('viewer-story-time').textContent = story.timeRemaining || formatTimeAgo(story.created_at);
            
            // Update content
            const contentInner = document.getElementById('story-content-inner');
            const bgStyle = story.background_color?.startsWith('linear') 
                ? `background: ${story.background_color}` 
                : `background-color: ${story.background_color || '#1a1a2e'}`;
            
            if (story.image_url) {
                contentInner.innerHTML = `<img class="story-image" src="${escapeHtml(story.image_url)}" alt="">`;
                document.getElementById('story-content').style.background = '#000';
            } else {
                contentInner.innerHTML = `<div class="story-text">${escapeHtml(story.content || '')}</div>`;
                document.getElementById('story-content').style = bgStyle;
            }
            
            // Auto-advance after 5 seconds
            if (storyTimer) clearTimeout(storyTimer);
            storyTimer = setTimeout(() => nextStory(), 5000);
        }
        
        function nextStory() {
            const group = groupedStories[currentGroupIndex];
            if (!group) {
                closeStoryViewer();
                return;
            }
            
            if (currentStoryIndex < group.stories.length - 1) {
                currentStoryIndex++;
                showCurrentStory();
            } else {
                nextGroup();
            }
        }
        
        function prevStory() {
            if (currentStoryIndex > 0) {
                currentStoryIndex--;
                showCurrentStory();
            } else if (currentGroupIndex > 0) {
                currentGroupIndex--;
                const group = groupedStories[currentGroupIndex];
                currentStoryIndex = group.stories.length - 1;
                showCurrentStory();
            }
        }
        
        function nextGroup() {
            if (currentGroupIndex < groupedStories.length - 1) {
                currentGroupIndex++;
                currentStoryIndex = 0;
                showCurrentStory();
            } else {
                closeStoryViewer();
            }
        }
        
        // ===== CREATE STORY =====
        function openCreateStory() {
            document.getElementById('create-story-modal').classList.add('active');
            document.getElementById('story-text-input').value = '';
            storyImageUrl = null;
            selectedBgColor = '#1a1a2e';
            updateStoryPreview();
            
            // Reset color buttons
            document.querySelectorAll('.color-btn').forEach((btn, i) => {
                btn.classList.toggle('active', i === 0);
            });
        }
        
        function closeCreateStory() {
            document.getElementById('create-story-modal').classList.remove('active');
        }
        
        function updateStoryPreview() {
            const text = document.getElementById('story-text-input').value.trim();
            const previewText = document.getElementById('story-preview-text');
            const publishBtn = document.getElementById('publish-story-btn');
            
            previewText.textContent = text || 'Ã‰cris quelque chose...';
            publishBtn.disabled = !text && !storyImageUrl;
        }
        
        function selectBgColor(color, btn) {
            selectedBgColor = color;
            const preview = document.getElementById('story-preview');
            
            if (!storyImageUrl) {
                preview.style = color.startsWith('linear') ? `background: ${color}` : `background-color: ${color}`;
            }
            
            document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
        
        function triggerStoryImageUpload() {
            document.getElementById('story-image-input').click();
        }
        
        async function handleStoryImage(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // Upload to API
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const res = await fetch('/api/upload-image', {
                    method: 'POST',
                    headers: authHeaders(),
                    body: formData
                });
                
                if (!res.ok) throw new Error('Upload failed');
                
                const data = await res.json();
                storyImageUrl = data.url;
                
                // Update preview
                const preview = document.getElementById('story-preview');
                const previewImg = document.getElementById('story-preview-image');
                
                preview.classList.add('has-image');
                previewImg.src = storyImageUrl;
                
                document.getElementById('publish-story-btn').disabled = false;
                
            } catch (e) {
                console.error('Error uploading image:', e);
                showToast({ type: 'error', title: 'Erreur', message: "Impossible d'uploader l'image" });
            }
        }
        
        async function publishStory() {
            const text = document.getElementById('story-text-input').value.trim();
            const btn = document.getElementById('publish-story-btn');
            
            if (!text && !storyImageUrl) return;
            
            btn.disabled = true;
            btn.textContent = 'Publication...';
            
            try {
                const res = await fetch('/api/stories', {
                    method: 'POST',
                    headers: { ...authHeaders(), 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        content: text || null,
                        image_url: storyImageUrl || null,
                        background_color: storyImageUrl ? null : selectedBgColor
                    })
                });
                
                if (!res.ok) throw new Error('Failed to create story');
                
                showToast({ type: 'success', title: 'âœ¨ Story publiÃ©e !', message: 'Visible pendant 24h' });
                closeCreateStory();
                await loadStories();
                
            } catch (e) {
                console.error('Error creating story:', e);
                showToast({ type: 'error', title: 'Erreur', message: 'Impossible de publier la story' });
            } finally {
                btn.disabled = false;
                btn.textContent = 'Publier la story';
            }
        }
        
        // ===== UTILS =====
        function goBack() {
            if (document.referrer && document.referrer.includes(window.location.origin)) {
                history.back();
            } else {
                window.location.href = '/app.html';
            }
        }
        
        function escapeHtml(str) {
            if (!str) return '';
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }
        
        function getInitial(name) {
            if (!name) return '?';
            return name.charAt(0).toUpperCase();
        }
        
        function formatTimeAgo(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            
            if (diffMins < 1) return 'Ã€ l\'instant';
            if (diffMins < 60) return `il y a ${diffMins}min`;
            if (diffHours < 24) return `il y a ${diffHours}h`;
            return `il y a ${Math.floor(diffHours / 24)}j`;
        }
        
        function showToast(options) {
            // Use shared.js showToast if available
            if (window.showToast && typeof window.showToast === 'function') {
                window.showToast(options);
                return;
            }
            
            // Fallback
            console.log(`[${options.type}] ${options.title}: ${options.message}`);
        }
        
        // ===== KEYBOARD SHORTCUTS =====
        document.addEventListener('keydown', (e) => {
            const viewer = document.getElementById('story-viewer');
            if (!viewer.classList.contains('active')) return;
            
            if (e.key === 'Escape') closeStoryViewer();
            if (e.key === 'ArrowRight' || e.key === ' ') nextStory();
            if (e.key === 'ArrowLeft') prevStory();
        });
        
        // Init
        init();
    </script>
    <!-- View Transitions -->
    <script defer src="/js/view-transitions.min.js"></script>
</body>
</html>
