<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Offre Cinq à quelqu'un qui compte. L'anti-réseau social où tu choisis tes 5 proches.">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Offrir Cinq — L'anti-réseau social">
    <meta property="og:description" content="Offre Cinq à quelqu'un qui compte. 5 proches, pas de likes, pas d'algorithme.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cinq.app/gift.html">
    <meta property="og:image" content="https://cinq.app/og-image.png">
    <meta property="og:site_name" content="Cinq">
    <meta property="og:locale" content="fr_FR">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Offrir Cinq">
    <meta name="twitter:description" content="Offre Cinq à quelqu'un qui compte vraiment.">
    <meta name="twitter:image" content="https://cinq.app/og-image.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <meta name="theme-color" content="#0a0a0b">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/icon-192x192.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Design System -->
    <link rel="stylesheet" href="/design/styles.css">
    <link rel="stylesheet" href="/css/a11y.css">
    <link rel="stylesheet" href="/css/mobile-responsive.css">
    <style>
        .gift-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }
        
        @media (max-width: 380px) {
            .gift-container {
                padding: 1rem;
            }
        }
        .gift-card {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-xl);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        .gift-logo { 
            font-family: 'Space Grotesk', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ff6b4a 0%, #ff8a6a 50%, #ffb08c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 4px 12px rgba(255, 107, 74, 0.35));
            position: relative;
            display: inline-block;
        }
        
        .gift-logo::before {
            content: '';
            position: absolute;
            inset: -25px;
            background: conic-gradient(
                from 0deg,
                rgba(255, 107, 74, 0.3) 0deg,
                rgba(255, 138, 106, 0.2) 72deg,
                rgba(251, 191, 36, 0.15) 144deg,
                rgba(167, 139, 250, 0.2) 216deg,
                rgba(255, 107, 74, 0.3) 288deg
            );
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            opacity: 0.4;
            z-index: -1;
            filter: blur(18px);
        }
        
        .gift-icon {
            width: 40px;
            height: 40px;
            stroke: currentColor;
        }
        .gift-title { 
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.75rem; 
            font-weight: 600; 
            margin-bottom: 0.5rem; 
        }
        .gift-subtitle { color: var(--color-text-muted); margin-bottom: 2rem; }
        .generate-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #ff6b4a 0%, #ff8a6a 50%, #ffb08c 100%);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.2s;
            box-shadow: 0 2px 12px rgba(255, 107, 74, 0.3);
            position: relative;
            overflow: hidden;
        }
        .generate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .generate-btn:hover:not(:disabled)::before { left: 100%; }
        .generate-btn:hover:not(:disabled) { 
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 107, 74, 0.35);
        }
        .generate-btn:active:not(:disabled) {
            transform: translateY(0) scale(0.98);
        }
        .generate-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none !important; }
        
        /* Pentagon pattern */
        .pentagon-pattern {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: -2;
            opacity: 0.025;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpolygon points='30,5 55,22 47,52 13,52 5,22' fill='none' stroke='%23ff6b4a' stroke-width='0.5'/%3E%3C/svg%3E");
            background-size: 60px 60px;
        }
        
        /* Gradient orbs */
        .gradient-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.2;
            pointer-events: none;
            z-index: -1;
        }
        
        .gradient-orb-1 {
            width: 400px;
            height: 400px;
            background: #ff6b4a;
            top: -100px;
            right: -100px;
        }
        
        .gradient-orb-2 {
            width: 300px;
            height: 300px;
            background: #a78bfa;
            bottom: -50px;
            left: -50px;
        }
        .result { margin-top: 2rem; display: none; }
        .result.show { display: block; }
        .code-box {
            background: var(--color-bg-elevated);
            border: 2px dashed var(--color-brand);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin: 1rem 0;
        }
        .code {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: monospace;
            color: var(--color-brand);
            letter-spacing: 0.1em;
        }
        .share-link {
            font-size: 0.875rem;
            color: var(--color-text-muted);
            word-break: break-all;
            margin-top: 1rem;
        }
        .copy-btn {
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: var(--color-bg-elevated);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            color: var(--color-text-primary);
            cursor: pointer;
        }
        .error { color: var(--color-error); margin-top: 1rem; }
    </style>
</head>
<body style="display: flex; flex-direction: column; min-height: 100vh; min-height: 100dvh;">
    <!-- Skip to content link -->
    <a href="#main-content" class="skip-link">Aller au contenu principal</a>
    
    <div class="noise-overlay" aria-hidden="true"></div>
    <div class="pentagon-pattern" aria-hidden="true"></div>
    <div class="gradient-orb gradient-orb-1" aria-hidden="true"></div>
    <div class="gradient-orb gradient-orb-2" aria-hidden="true"></div>
    
    <main id="main-content" style="flex: 1; display: flex;">
    <div class="gift-container">
        <div class="gift-card">
            <div class="gift-logo">5</div>
            <h1 class="gift-title">Offrir Cinq</h1>
            <p class="gift-subtitle">Génère un code pour inviter quelqu'un sur Cinq</p>
            
            <button class="generate-btn" id="generate-btn" onclick="generateGift()" aria-label="Générer un nouveau code cadeau d'invitation">
                Générer un code cadeau
            </button>
            
            <div class="error" id="error" role="alert" aria-live="polite"></div>
            
            <div class="result" id="result" role="region" aria-label="Code cadeau généré">
                <div class="code-box">
                    <div class="code" id="gift-code" aria-label="Code cadeau"></div>
                </div>
                <div class="share-link" id="share-link" aria-label="Lien de partage"></div>
                <button class="copy-btn" onclick="copyLink()" aria-label="Copier le lien de partage dans le presse-papiers">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" style="vertical-align: middle; margin-right: 6px;">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                    </svg>
                    Copier le lien
                </button>
            </div>
            
            <p style="margin-top: 2rem; font-size: 0.75rem; color: var(--color-text-muted);">
                <a href="/" style="color: var(--color-brand);" aria-label="Retour à la page d'accueil">← Retour à l'accueil</a>
            </p>
        </div>
    </div>
    </main>

    <script>
        let shareUrl = '';
        
        async function generateGift() {
            const btn = document.getElementById('generate-btn');
            const error = document.getElementById('error');
            const result = document.getElementById('result');
            
            btn.disabled = true;
            btn.textContent = 'Génération...';
            error.textContent = '';
            
            try {
                const res = await fetch('/api/gift?action=create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                
                const data = await res.json();
                
                if (data.code) {
                    document.getElementById('gift-code').textContent = data.code;
                    shareUrl = data.gift?.shareUrl || `https://cinq-three.vercel.app/register.html?code=${data.code}`;
                    document.getElementById('share-link').textContent = shareUrl;
                    result.classList.add('show');
                    btn.textContent = 'Générer un autre code';
                } else {
                    throw new Error(data.error || 'Erreur');
                }
            } catch (e) {
                error.textContent = e.message;
                btn.textContent = 'Réessayer';
            }
            
            btn.disabled = false;
        }
        
        function copyLink() {
            navigator.clipboard.writeText(shareUrl);
            alert('Lien copié !');
        }
    </script>

    <!-- Footer - part of page flow -->
    <footer role="contentinfo" style="padding: 1.5rem; padding-bottom: max(1.5rem, calc(env(safe-area-inset-bottom, 0px) + 1rem)); text-align: center; font-size: 0.75rem; color: var(--color-text-muted); margin-top: auto;">
        <nav aria-label="Liens légaux" style="display: flex; justify-content: center; align-items: center; flex-wrap: wrap; gap: 0.5rem;">
            <a href="/privacy.html" style="color: var(--color-text-muted); padding: 0.5rem 0.75rem; min-height: 44px; display: inline-flex; align-items: center; border-radius: 8px; transition: color 0.2s, background 0.2s;">Confidentialité</a>
            <span aria-hidden="true" style="opacity: 0.3;">·</span>
            <a href="/terms.html" style="color: var(--color-text-muted); padding: 0.5rem 0.75rem; min-height: 44px; display: inline-flex; align-items: center; border-radius: 8px; transition: color 0.2s, background 0.2s;">CGU</a>
            <span aria-hidden="true" style="opacity: 0.3;">·</span>
            <span style="padding: 0 0.5rem;">© 2026 Cinq</span>
        </nav>
    </footer>
</body>
</html>
