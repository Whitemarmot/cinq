        .back-btn:hover {

        /* Theme toggle */
        .theme-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }
        .theme-toggle:hover {
            background: var(--color-bg-hover);
            transform: scale(1.05);
        }

            position: absolute;
            transition: all 0.3s ease;

        }

        .theme-toggle .icon-moon { opacity: 0; transform: rotate(-90deg) scale(0.5); }
        [data-theme="light"] .theme-toggle .icon-sun { opacity: 0; transform: rotate(90deg) scale(0.5); }
        [data-theme="light"] .theme-toggle .icon-moon { opacity: 1; transform: rotate(0) scale(1); }

    <script>
        const API_URL = '/api';
        let session = null;
        let user = null;
        let posts = [];
        let currentTag = '';
        let nextCursor = null;
        let hasMore = true;
        let isLoading = false;

        // Get auth headers
        function authHeaders() {
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${session?.access_token}`
            };
        }

        // Init
        async function init() {
            const sessionStr = localStorage.getItem('cinq_session');
            if (!sessionStr) {
                window.location.href = '/login.html';
                return;
            }

            try {
                session = JSON.parse(sessionStr);
                user = session.user;

                // Get tag from URL
                const params = new URLSearchParams(window.location.search);
                currentTag = params.get('t')?.toLowerCase() || '';

                if (!currentTag) {
                    window.location.href = '/feed.html';
                    return;
                }

                // Update UI with tag name
                document.getElementById('tag-name').textContent = currentTag;
                document.getElementById('tag-display').textContent = `#${currentTag}`;
                document.title = `Cinq ‚Äî #${currentTag}`;

                // Load posts
                await loadPosts();

            } catch (e) {
                console.error('Init error:', e);
                window.location.href = '/login.html';
            }
        }

        // Load posts for this tag
        async function loadPosts() {
            if (isLoading) return;
            isLoading = true;

            try {
                let url = `${API_URL}/tags?t=${encodeURIComponent(currentTag)}&limit=20`;
                if (nextCursor) {
                    url += `&cursor=${encodeURIComponent(nextCursor)}`;
                }

                const res = await fetch(url, { headers: authHeaders() });

                if (!res.ok) {
                    const data = await res.json();
                    throw new Error(data.error || 'Erreur');
                }

                const data = await res.json();

                // Remove skeletons
                document.querySelectorAll('.skeleton-post').forEach(el => el.remove());

                // Update state
                posts = [...posts, ...data.posts];
                nextCursor = data.nextCursor;
                hasMore = data.hasMore;

                // Update count
                document.getElementById('tag-count').textContent = 
                    posts.length === 0 ? 'Aucun post' :
                    posts.length === 1 ? '1 post' :
                    `${posts.length}+ posts`;

                // Render posts
                renderPosts();

                // Show/hide load more
                const loadMoreSection = document.getElementById('load-more');
                if (hasMore) {
                    loadMoreSection.style.display = 'block';
                    loadMoreSection.innerHTML = `
                        <button class="load-more-btn" onclick="loadMorePosts()">
                            Charger plus
                        </button>
                    `;
                } else if (posts.length > 0) {
                    loadMoreSection.style.display = 'block';
                    loadMoreSection.innerHTML = `
                        <span class="all-loaded">‚ú® Tu as tout vu !</span>
                    `;
                } else {
                    loadMoreSection.style.display = 'none';
                }

            } catch (e) {
                console.error('Load error:', e);
                document.getElementById('posts-list').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üò¢</div>
                        <div class="empty-state-title">Erreur</div>
                        <div class="empty-state-text">${escapeHtml(e.message)}</div>
                    </div>
                `;
            } finally {
                isLoading = false;
            }
        }

        // Load more posts
        async function loadMorePosts() {
            if (!hasMore || isLoading) return;

            const btn = document.getElementById('load-more-btn');
            if (btn) {
                btn.disabled = true;
                btn.textContent = 'Chargement...';
            }

            await loadPosts();
        }

        // Render posts
        function renderPosts() {
            const container = document.getElementById('posts-list');

            if (posts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üè∑Ô∏è</div>
                        <div class="empty-state-title">Aucun post avec #${escapeHtml(currentTag)}</div>
                        <div class="empty-state-text">
                            Sois le premier √† utiliser ce tag dans un post !
                        </div>
                    </div>
                `;
                return;
            }

            container.innerHTML = posts.map((post, index) => renderPost(post, index)).join('');
        }

        // Render a single post
        function renderPost(post, index) {
            const author = post.author || {};
            const isOwn = post.user_id === user.id;
            const initial = (author.display_name || author.email || '?')[0].toUpperCase();
            const displayName = author.display_name || author.email?.split('@')[0] || 'Anonyme';
            const time = formatTime(post.created_at);

            const imageHtml = post.image_url ? `
                <div class="post-image">
                    <img src="${escapeHtml(post.image_url)}" 
                         alt="Image partag√©e par ${escapeHtml(displayName)}"
                         onclick="openImageModal('${escapeHtml(post.image_url)}')"
                         loading="lazy">
                </div>
            ` : '';

            const postUrl = `${window.location.origin}/p/${post.id}`;

            return `
                <article class="post-card" style="animation-delay: ${index * 0.05}s;" data-post-id="${post.id}">
                    <div class="post-header">
                        <div class="post-author">
                            <div class="post-avatar ${isOwn ? 'own' : ''}">${initial}</div>
                            <div class="post-author-info">
                                <span class="post-author-name">
                                    ${escapeHtml(displayName)}
                                    ${isOwn ? '<span class="you-badge">(toi)</span>' : ''}
                                </span>
                                <time class="post-time" datetime="${post.created_at}">${time}</time>
                            </div>
                        </div>
                    </div>
                    <div class="post-content">${linkifyContent(post.content)}</div>
                    ${imageHtml}
                    <div class="post-actions">
                        <a href="/p/${post.id}" class="share-btn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
                            Voir
                        </a>
                        <button onclick="copyLink('${post.id}')" class="share-btn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>
                            Copier
                        </button>
                    </div>
                </article>
            `;
        }

        // Linkify content (URLs + hashtags)
        function linkifyContent(text) {
            if (!text) return text;

            // Escape HTML first
            text = escapeHtml(text);

            // Convert hashtags to links (highlight current tag)
            text = text.replace(
                /#([\w\u00C0-\u017F]{1,50})/g,
                (match, tag) => {
                    const normalizedTag = tag.toLowerCase();
                    const isCurrent = normalizedTag === currentTag;
                    return `<a href="/tag.html?t=${encodeURIComponent(normalizedTag)}" class="post-hashtag ${isCurrent ? 'current-tag' : ''}">#${tag}</a>`;
                }
            );

            // Convert URLs to links
            text = text.replace(
                /(https?:\/\/[^\s<>"{}|\\^`\[\]]+)/gi,
                (url) => {
                    let cleanUrl = url;
                    const trailingPunct = /[.,;:!?)]+$/;
                    const match = cleanUrl.match(trailingPunct);
                    let trailing = '';
                    if (match) {
                        trailing = match[0];
                        cleanUrl = cleanUrl.slice(0, -trailing.length);
                    }
                    return `<a href="${cleanUrl}" target="_blank" rel="noopener noreferrer" class="post-link">${cleanUrl}</a>${trailing}`;
                }
            );

            return text;
        }

        // Copy post link
        async function copyLink(postId) {
            const url = `${window.location.origin}/p/${postId}`;
            try {
                await navigator.clipboard.writeText(url);
                showToast({ type: 'success', message: 'üîó Lien copi√© !' });
            } catch (e) {
                showToast({ type: 'error', message: 'Impossible de copier' });
            }
        }

        // Image modal
        function openImageModal(url) {
            event.stopPropagation();
            document.getElementById('modal-image').src = url;
            document.getElementById('image-modal').classList.add('open');
            document.body.style.overflow = 'hidden';
        }

        function closeImageModal() {
            document.getElementById('image-modal').classList.remove('open');
            document.body.style.overflow = '';
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeImageModal();
            }
        });

        // Start
        init();
    </script>
    <!-- View Transitions -->
    <script defer src="/js/view-transitions.min.js"></script>
