        body { font-family: 'Inter', sans-serif; }

    <!-- JavaScript -->
    <script>
        /**
         * CinqLogin - Module de connexion
         */
        const CinqLogin = (function() {
            'use strict';
            
            // ========================================
            // Configuration
            // ========================================
            const API_BASE = '/.netlify/functions';
            const SESSION_KEY = 'cinq_session';
            const USER_KEY = 'cinq_user';
            
            // √âtat
            let _isLoading = false;
            let _rateLimitCountdown = null;
            
            // ========================================
            // Utilitaires
            // ========================================
            
            function escapeHtml(str) {
                if (typeof str !== 'string') return '';
                const div = document.createElement('div');
                div.textContent = str;
                return div.innerHTML;
            }
            
            function announce(message) {
                const el = document.getElementById('sr-announcements');
                if (el) el.textContent = message;
            }
            
            function showError(elementId, message) {
                const el = document.getElementById(elementId);
                if (el) {
                    if (elementId === 'general-error') {
                        document.getElementById('general-error-text').textContent = escapeHtml(message);
                    } else {
                        el.textContent = escapeHtml(message);
                    }
                    el.classList.remove('hidden');
                }
            }
            
            function hideError(elementId) {
                const el = document.getElementById(elementId);
                if (el) el.classList.add('hidden');
            }
            
            function hideAllErrors() {
                hideError('email-error');
                hideError('password-error');
                hideError('general-error');
                hideError('rate-limit-warning');
            }
            
            function setButtonLoading(loading) {
                const btn = document.getElementById('login-btn');
                const icon = document.getElementById('login-btn-icon');
                const text = document.getElementById('login-btn-text');
                
                _isLoading = loading;
                btn.disabled = loading;
                
                if (loading) {
                    icon.innerHTML = '<div class="flex gap-1"><div class="loader-dot w-2 h-2 rounded-full bg-white"></div><div class="loader-dot w-2 h-2 rounded-full bg-white"></div><div class="loader-dot w-2 h-2 rounded-full bg-white"></div></div>';
                    text.textContent = 'Connexion...';
                } else {
                    icon.textContent = '‚Üí';
                    text.textContent = 'Se connecter';
                }
            }
            
            // ========================================
            // Toggle Password
            // ========================================
            function togglePassword() {
                const input = document.getElementById('user-password');
                const icon = document.getElementById('password-toggle-icon');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.textContent = 'üôà';
                } else {
                    input.type = 'password';
                    icon.textContent = 'üëÅÔ∏è';
                }
            }
            
            // ========================================
            // Rate Limit Countdown
            // ========================================
            function startRateLimitCountdown(seconds) {
                if (_rateLimitCountdown) {
                    clearInterval(_rateLimitCountdown);
                }
                
                const warningEl = document.getElementById('rate-limit-warning');
                const textEl = document.getElementById('rate-limit-text');
                
                warningEl.classList.remove('hidden');
                
                function updateText(secs) {
                    const mins = Math.floor(secs / 60);
                    const remaining = secs % 60;
                    if (mins > 0) {
                        textEl.textContent = `R√©essaie dans ${mins}m ${remaining}s`;
                    } else {
                        textEl.textContent = `R√©essaie dans ${secs}s`;
                    }
                }
                
                updateText(seconds);
                
                _rateLimitCountdown = setInterval(() => {
                    seconds--;
                    if (seconds <= 0) {
                        clearInterval(_rateLimitCountdown);
                        warningEl.classList.add('hidden');
                        document.getElementById('login-btn').disabled = false;
                    } else {
                        updateText(seconds);
                    }
                }, 1000);
                
                // D√©sactiver le bouton
                document.getElementById('login-btn').disabled = true;
            }
            
            // ========================================
            // Login Handler
            // ========================================
            async function handleLogin(event) {
                event.preventDefault();
                
                if (_isLoading) return;
                
                const emailInput = document.getElementById('user-email');
                const passwordInput = document.getElementById('user-password');
                const email = emailInput.value.trim().toLowerCase();
                const password = passwordInput.value;
                
                // Clear errors
                hideAllErrors();
                emailInput.classList.remove('error');
                passwordInput.classList.remove('error');
                
                // Validation locale
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showError('email-error', 'Adresse email invalide');
                    emailInput.classList.add('error');
                    emailInput.focus();
                    return;
                }
                
                if (!password) {
                    showError('password-error', 'Mot de passe requis');
                    passwordInput.classList.add('error');
                    passwordInput.focus();
                    return;
                }
                
                // UI loading
                setButtonLoading(true);
                announce('Connexion en cours...');
                
                try {
                    // Appel API
                    const response = await fetch(`${API_BASE}/auth-login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const data = await response.json();
                    
                    // Handle rate limit
                    if (response.status === 429) {
                        const retryAfter = data.retryAfter || parseInt(response.headers.get('Retry-After')) || 60;
                        startRateLimitCountdown(retryAfter);
                        announce('Trop de tentatives. Veuillez patienter.');
                        setButtonLoading(false);
                        return;
                    }
                    
                    // Handle error
                    if (!response.ok) {
                        const errorMsg = data.error || 'Erreur de connexion';
                        
                        // Erreur g√©n√©rique pour ne pas r√©v√©ler si l'email existe
                        if (response.status === 401) {
                            showError('general-error', 'Email ou mot de passe incorrect');
                            passwordInput.value = '';
                            passwordInput.focus();
                        } else {
                            showError('general-error', errorMsg);
                        }
                        
                        announce('Erreur: ' + errorMsg);
                        setButtonLoading(false);
                        return;
                    }
                    
                    // ========================================
                    // Succ√®s ! Stocker la session et rediriger
                    // ========================================
                    
                    // Stocker les tokens
                    if (data.session) {
                        localStorage.setItem(SESSION_KEY, JSON.stringify({
                            access_token: data.session.access_token,
                            refresh_token: data.session.refresh_token,
                            expires_at: data.session.expires_at
                        }));
                    }
                    
                    // Stocker les infos user
                    if (data.user) {
                        localStorage.setItem(USER_KEY, JSON.stringify(data.user));
                    }
                    
                    announce('Connexion r√©ussie ! Redirection...');
                    
                    // Redirection vers l'app
                    window.location.href = '/app';
                    
                } catch (err) {
                    console.error('Login error:', err);
                    showError('general-error', 'Erreur de connexion. V√©rifie ta connexion internet.');
                    announce('Erreur de connexion');
                    setButtonLoading(false);
                }
            }
            
            // ========================================
            // Check Existing Session
            // ========================================
            function checkSession() {
                try {
                    const session = localStorage.getItem(SESSION_KEY);
                    if (session) {
                        const parsed = JSON.parse(session);
                        // V√©rifier si le token n'est pas expir√©
                        if (parsed.expires_at && new Date(parsed.expires_at * 1000) > new Date()) {
                            // Session valide, rediriger
                            window.location.href = '/app';
                            return true;
                        } else {
                            // Session expir√©e, nettoyer
                            localStorage.removeItem(SESSION_KEY);
                            localStorage.removeItem(USER_KEY);
                        }
                    }
                } catch (e) {
                    // Ignorer les erreurs de parsing
                    localStorage.removeItem(SESSION_KEY);
                    localStorage.removeItem(USER_KEY);
                }
                return false;
            }
            
            // ========================================
            // Initialisation
            // ========================================
            function init() {
                // V√©rifier si d√©j√† connect√©
                if (checkSession()) return;
                
                // Focus sur l'email
                document.getElementById('user-email').focus();
                
                // Pr√©-remplir email si dans l'URL (depuis register success)
                const urlParams = new URLSearchParams(window.location.search);
                const emailParam = urlParams.get('email');
                if (emailParam) {
                    document.getElementById('user-email').value = emailParam;
                    document.getElementById('user-password').focus();
                }
            }
            
            // Lancer l'init au chargement
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
            
            // ========================================
            // API publique
            // ========================================
            return {
                handleLogin,
                togglePassword
            };
            
        })();
    </script>
