<body>
    <div class="noise-overlay" aria-hidden="true"></div>
    <div class="toast-container" id="toast-container"></div>
    
    <main class="post-page">
        <header class="post-header">
            <a href="/" class="post-logo">5</a>
            <div class="header-actions">
                <a href="/feed.html" class="back-btn">‚Üê Feed</a>
                <a href="/register.html" class="cta-btn">Rejoindre</a>
            </div>
        </header>
        
        <div class="post-content-wrapper" id="post-container">
            <!-- Loading state -->
            <div class="loading-state" id="loading-state">
                <div class="loading-spinner"></div>
                <p>Chargement du post...</p>
            </div>
        </div>
    </main>

    <script>
        const API_URL = '/api';
        
        async function loadPost() {
            // Get post ID from URL (supports both /post.html?id=xxx and /p/xxx formats)
            let postId = null;
            
            // Check query parameter first
            const params = new URLSearchParams(window.location.search);
            postId = params.get('id');
            
            // If not found, try path format /p/:id
            if (!postId) {
                const pathMatch = window.location.pathname.match(/\/p\/([a-f0-9-]+)/i);
                if (pathMatch) {
                    postId = pathMatch[1];
                }
            }
            
            if (!postId) {
                showError('Post non trouv√©', 'L\'ID du post est manquant.');
                return;
            }
            
            try {
                const res = await fetch(`${API_URL}/post?id=${postId}`);
                const data = await res.json();
                
                if (!res.ok) {
                    throw new Error(data.error || 'Post non trouv√©');
                }
                
                const post = data.post;
                
                // Update meta tags for OG/Twitter
                updateMetaTags(post);
                
                // Render post
                renderPost(post);
                
            } catch (e) {
                console.error('Load error:', e);
                showError('Post non trouv√©', e.message);
            }
        }
        
        function updateMetaTags(post) {
            const postUrl = `${window.location.origin}/p/${post.id}`;
            const ogImageUrl = `${window.location.origin}/api/og-image?id=${post.id}`;
            const title = `${post.author.display_name} sur Cinq`;
            const description = post.content.substring(0, 200) + (post.content.length > 200 ? '...' : '');
            
            document.title = title;
            
            // Update canonical URL
            let canonical = document.querySelector('link[rel="canonical"]');
            if (!canonical) {
                canonical = document.createElement('link');
                canonical.rel = 'canonical';
                document.head.appendChild(canonical);
            }
            canonical.href = postUrl;
            
            // Update OG tags
            document.getElementById('og-title').content = title;
            document.getElementById('og-description').content = description;
            document.getElementById('og-url').content = postUrl;
            document.getElementById('og-image').content = ogImageUrl;
            
            // Update Twitter tags
            document.getElementById('twitter-title').content = title;
            document.getElementById('twitter-description').content = description;
            document.getElementById('twitter-image').content = ogImageUrl;
            
            // Update meta description
            document.querySelector('meta[name="description"]').content = description;
        }
        
        function renderPost(post) {
            const container = document.getElementById('post-container');
            const authorInitial = (post.author.display_name || '?')[0].toUpperCase();
            const postUrl = window.location.href;
            const shareText = encodeURIComponent(`${post.content.substring(0, 100)}${post.content.length > 100 ? '...' : ''}`);
            const shareUrl = encodeURIComponent(postUrl);
            
            // Format time
            const time = formatTime(post.created_at);
            
            // Avatar
            const avatarContent = post.author.avatar_url 
                ? `<img src="${escapeHtml(post.author.avatar_url)}" alt="${escapeHtml(post.author.display_name)}">`
                : authorInitial;
            
            // Image
            const imageHtml = post.image_url 
                ? `<div class="post-image"><img src="${escapeHtml(post.image_url)}" alt="Image du post"></div>`
                : '';
            
            container.innerHTML = `
                <article class="post-card">
                    <div class="post-author">
                        <div class="post-avatar">${avatarContent}</div>
                        <div class="post-author-info">
                            <div class="post-author-name">${escapeHtml(post.author.display_name)}</div>
                            <time class="post-time">${time}</time>
                        </div>
                    </div>
                    
                    <div class="post-text">${parseMarkdown(escapeHtml(post.content))}</div>
                    ${imageHtml}
                    
                    <div class="share-section">
                        <div class="share-label">Partager</div>
                        <div class="share-buttons">
                            <a href="https://twitter.com/intent/tweet?text=${shareText}&url=${shareUrl}" 
                               target="_blank" rel="noopener noreferrer" 
                               class="share-btn twitter">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
                                Twitter
                            </a>
                            <a href="https://wa.me/?text=${shareText}%20${shareUrl}" 
                               target="_blank" rel="noopener noreferrer"
                               class="share-btn whatsapp">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>
                                WhatsApp
                            </a>
                            <button onclick="copyLink()" class="share-btn copy" id="copy-btn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>
                                <span id="copy-text">Copier le lien</span>
                            </button>
                        </div>
                    </div>
                </article>
                
                <div class="join-cta">
                    <p>‚ú® Envie de rejoindre le cercle ?</p>
                    <a href="/register.html" class="cta-btn">Cr√©er mon compte Cinq</a>
                </div>
            `;
        }
        
        function showError(title, message) {
            const container = document.getElementById('post-container');
            container.innerHTML = `
                <div class="error-state">
                    <div class="error-icon">üò¢</div>
                    <div class="error-title">${escapeHtml(title)}</div>
                    <div class="error-text">${escapeHtml(message)}</div>
                    <a href="/" class="cta-btn">Retour √† l'accueil</a>
                </div>
            `;
        }
        
        async function copyLink() {
            const url = window.location.href;
            try {
                await navigator.clipboard.writeText(url);
                const btn = document.getElementById('copy-btn');
                const text = document.getElementById('copy-text');
                btn.classList.add('copied');
                text.textContent = 'Copi√© !';
                
                setTimeout(() => {
                    btn.classList.remove('copied');
                    text.textContent = 'Copier le lien';
                }, 2000);
            } catch (e) {
                showToast({ type: 'error', message: 'Impossible de copier' });
            }
        }
        
        // Load post on init
        loadPost();
    </script>
</body>
