    <!-- Design System -->
    <link rel="stylesheet" href="/design/styles.css">
    <style>
        .gift-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }
        .gift-card {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-xl);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        .gift-logo { font-size: 3rem; margin-bottom: 1rem; }
        .gift-title { font-size: 1.5rem; font-weight: 600; margin-bottom: 0.5rem; }
        .gift-subtitle { color: var(--color-text-muted); margin-bottom: 2rem; }
        .generate-btn {
            width: 100%;
            padding: 1rem;
            background: var(--color-brand);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        .generate-btn:hover { opacity: 0.9; }
        .generate-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .result { margin-top: 2rem; display: none; }
        .result.show { display: block; }
        .code-box {
            background: var(--color-bg-elevated);
            border: 2px dashed var(--color-brand);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin: 1rem 0;
        }
        .code {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: monospace;
            color: var(--color-brand);
            letter-spacing: 0.1em;
        }
        .share-link {
            font-size: 0.875rem;
            color: var(--color-text-muted);
            word-break: break-all;
            margin-top: 1rem;
        }
        .copy-btn {
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: var(--color-bg-elevated);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            color: var(--color-text-primary);
            cursor: pointer;
        }
        .error { color: var(--color-error); margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="noise-overlay" aria-hidden="true"></div>
    
    <div class="gift-container">
        <div class="gift-card">
            <div class="gift-logo">üéÅ</div>
            <h1 class="gift-title">Offrir Cinq</h1>
            <p class="gift-subtitle">G√©n√®re un code pour inviter quelqu'un sur Cinq</p>
            
            <button class="generate-btn" id="generate-btn" onclick="generateGift()">
                G√©n√©rer un code cadeau
            </button>
            
            <div class="error" id="error"></div>
            
            <div class="result" id="result">
                <div class="code-box">
                    <div class="code" id="gift-code"></div>
                </div>
                <div class="share-link" id="share-link"></div>
                <button class="copy-btn" onclick="copyLink()">üìã Copier le lien</button>
            </div>
            
            <p style="margin-top: 2rem; font-size: 0.75rem; color: var(--color-text-muted);">
                <a href="/" style="color: var(--color-brand);">‚Üê Retour √† l'accueil</a>
            </p>
        </div>
    </div>

    <script>
        let shareUrl = '';
        
        async function generateGift() {
            const btn = document.getElementById('generate-btn');
            const error = document.getElementById('error');
            const result = document.getElementById('result');
            
            btn.disabled = true;
            btn.textContent = 'G√©n√©ration...';
            error.textContent = '';
            
            try {
                const res = await fetch('/api/gift?action=create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                
                const data = await res.json();
                
                if (data.code) {
                    document.getElementById('gift-code').textContent = data.code;
                    shareUrl = data.gift?.shareUrl || `https://cinq-three.vercel.app/register.html?code=${data.code}`;
                    document.getElementById('share-link').textContent = shareUrl;
                    result.classList.add('show');
                    btn.textContent = 'G√©n√©rer un autre code';
                } else {
                    throw new Error(data.error || 'Erreur');
                }
            } catch (e) {
                error.textContent = e.message;
                btn.textContent = 'R√©essayer';
            }
            
            btn.disabled = false;
        }
        
        function copyLink() {
            navigator.clipboard.writeText(shareUrl);
            alert('Lien copi√© !');
        }
    </script>

    <!-- Footer -->
    <footer style="position: fixed; bottom: 0; left: 0; right: 0; padding: 1rem; text-align: center; font-size: 0.75rem; color: var(--color-text-muted); border-top: 1px solid var(--color-border-subtle);">

    </footer>
</body>
</html>
